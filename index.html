["A","Mängija pall lebab edenemisalal (through the green) klapptooli peal. Milline järgnevaist on korrektne tehisliku takistuse (obstruction) mängu sekkumise Reegli järgi?","A. Mängija võib palli üles tõsta, tooli eemaldada ning kukutada pall nii lähedale kui võimalik kohale, kus pall takistuse peal lebas.","B. Mängija võib palli üles tõsta, tooli eemaldada ning kukutada palli ühe kepi raadiusesse kohast, kus pall takistuse peal lebas.","C. Mängija võib palli üles tõsta, tooli eemaldada ning asetada palli kohale, kus ta takistuse peal lebas."],
["A","Milline järgnevaist on korrektne maandumisjäljes kinnioleva palli (embedded ball) puhul?","A. Kui mängija võtab vabastuse maandumisjäljes kinnioleva palli Reegli järgi, kuid pall jääb peale mitut kukutamist iga kord uuesti oma maandumisjälge kinni, on mängijal õigus asetada pall nii lähedale, kui võimalik sellele kohale, kuhu ta peale teist kukutamist oma maandumisjälge kinni jäi.","B. Kui mängija pall lebab madalakspügatud edenemisalal järsu nõlva peal ning ta lööb palli otse nõlva sisse selliselt, et pall õhku ei tõuse, võib mängija karistuseta võtta maandumisjäljes kinnioleva palli vabastuse.","C. Juhul kui pall on remondialas madalakspügatud edenemisalal oma maandumisjäljes kinni, siis peab mängija võtma vabastuse remondialast."],
["C","Löögimängus, peale võistluse lõppu avastab Komitee et võitja on võistlusuringi käigus kleepinud oma driverile mitmeid raskuslinte (lead tape). Milline on otsus? ","A. Karistust ei järgne.","B. Mängija diskvalifitseeritakse.","C. Komitee peab selgitama välja, kas võistleja teadis, et ta rikub Reegleid muutes mänguringi ajal golfikepi raskust. Juhul kui ta teadis, siis mängija diskvalifitseeritakse, juhul kui ei teadnud, siis karistust ei järgne."],
["C","Milline järgmistest on võistleja seisukohalt õige löögimängu võistlusringil?","A. Mänguring algab siis kui võistleja saabub antud ringi esimese raja avalöögialasse.","B. Võistlusring lõppeb kui võistleja lõpetab mängu antud ringi viimasel rajal, kuid ei sisalda kõiki Reeglitest tulenevaid vigade parandusi.","C. Võistlusring lõppeb kui võistleja lõpetab mängu antud ringi viimasel rajal sisaldades ka kõiki Reeglitest tulenevaid vigade parandusi."],
["B","Neli-pall (four-ball) löögimängus lõpetab mängija raja. Mängija harjutab griini serval puttamist enne kui tema partner raja lõpetab. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija ja tema partner saavad 2 trahvi."],
["B","Rajamängus jääb löögi tulemusena mängija löögijäljest eraldunud murukamar lebama selliselt, et segab vastasmängijal palli löömist, kusjuures vastasmängija pall lebab takistuses (hazard). Milline on otsus?","A. Vastasmängija peab mängima palli nii nagu ta lebab.","B. Vastasmängija võib murukamara ilma karistuseta eemaldada.","C. Juhul kui takistus (hazard) on bunker, siis võib vastasmängija murukamara eemaldada. Juhul kui tegemist on veetakistusega, siis peab vastasmängija mängima palli nii nagu ta lebab."],
["B","Rajamängus, samal ajal kui mängija võtab pallile suuna, hakkab pall veerema tagasisuunas. Enne, kui mängija jõuab oma kepi eemaldada, veereb pall vastu keppi ning kepp peatab liikuva palli, kusjuures pall jääb lebama vastu kepi laba. On selge, et mängija ei põhjustanud palli liikumist. Milline on otsus?","A. Mängija saab 1 trahvi ning pall on vaja asetada tagasi oma esialgsele kohale.","B. Mängija saab 1 trahvi ning palli peab mängima nii nagu ta lebab.","C. Mängija saab kaks ühelöögilist trahvi ning pall on vaja asetada tagasi esialgsele kohale."],
["A","Löögimängus mängija võtab palli üles ning loobub mängimast, kuna tema arvates on väljak, seoses halbade ilmastikuoludega mittemängitav. Komitee diskvalifitseerib mängija, kuid otsustab hiljem võistlusringi tühistada viidates asjolule, et halbade ilmastikuolude tõttu on väljak mittemängitav. Kui võistlusring mängitakse uuesti, kas siis eelmainitud võistleja võib mängida?","A. Jah, ilma karistuseta.","B. Jah, kuid võistleja saab karistuseks 2 trahvi.","C. Ei, kuna ta diskvalifitseeriti enne, kui mänguring tühistati."],
["B","Löögimängus mängija pall lebab veetakistuses. Enne palli mängimist sooritab mängija mitu proovilööki, puudutades iga löögiga veetakistuses maad. Lisaks murrab mängija käega segavaid kõrkjaid/oksi tehes sellega löögiliigutuse sooritamiseks ruumi. Milline on otsus?","A. Mängija saab 2 trahvi.","B. Mängija saab kogukaristuseks 4 trahvi.","C. Mängija saab kogukaristuseks 6 trahvi."],
["C","Löögimängus mängija pall lebab bunkris ning mängija võtab bunkris sisse löögiasendi. Mängija muudab oma kepivaliku osas meelt, lahkub bunkrist ning tuleb tagasi teise kepiga. Enne löögi sooritamist, rehitseb mängija oma eelmised jalajäljed, kuna soovib sooritada teistsuguse löögi ning vajab selleks kindlamat asendit. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Mängija caddie liigutab puttamisgriinil kogemata vastasmängija pallimärkijat. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija kaotab karistuseks augu."],
["A","Löögimängus mängijate grupp saabub avalöögialasse ning avastavad, et üks avalöögiala tähis on kadunud. Nad määravad avalöögiala lähtudes olemasolevast tähisest ning avalöögiala kujust. Nad mängivad kohast mille nad on määranud avalöögialaks. Milline on otsus?","A. Juhul kui Komitee arvates mängijad ei saavutanud edu kasutades enda poolt määratud avalöögiala, siis aksepteeritakse nende tulemust ilma karistuseta.","B. Karistust ei järgne, kuid viga tuleb parandada või nad tuleb diskvalifitseerida.","C. Iga mängija saab 2 trahvi ning viga tuleb parandada, või mängijad tuleb diskvalifitseerida."],
["A","Löögimängus mängija eemaldab lipu ning asetab selle puttamisgriinile augu lähedale. Vahetult peale mängija putti, liigutab kaasmängija lippu, kuna kardab, et mängija pall veereb vastu lippu. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Kaasmängija saab 2 trahvi."],
["B","Paarismängu (foursome) rajamängus sooritab mängija, kelle kord on lüüa, esimesena avalöögi. Peale seda sooritab avalöögi ka tema partner, arvates ekslikult, et tegemist on neli-pall (four-ball) võistlusega. Milline on otsus?","A. Karistust ei järgne.","B. Järgneb 1 trahv ning partneri pall on mängusolev pall.","C. Karistuseks on raja kaotus."],
["C","Milline alljärgnevaist kehtib löögimängus märkija kohta.","A. Kui Komitee on määranud mängijale märkija, kuid tema valib kellegi teise, siis komitee peab andma märkimisõiguse mängija poolt valitule.","B. Juhul kui märkija ei nõustu Komitee otsusega mängija tulemuse osas ning keeldub allkirjastamast tulemuskaarti, siis märkija tuleb diskvalifitseerida.","C. Juhul kui kaasvõistlejast märkija kinnitab teadlikult tegelikust madalama tulemuse, siis tuleb ta diskvalifitseerida koos mängijaga, kes tagastas tulemuskaardi."],
["C","Löögimängus võistleja tõstab juhuveest vabastust võttes oma palli ja viskab palli puhastamiseks caddiele. Caddie ei suuda palli püüda ning pall kukub sügavasse veetakistusse, kust teda enam kätte ei saa. Võistleja asendab palli võttes ebaharilike pinnasetingimuste Reegli alusel vabastuse ning mängib raja lõpuni. Milline on otsus?","A. Karistust ei järgne.","B. Ta peab parandama oma vea võttes veetakistuse Reegli alusel vabastuse.","C. Ta saab 2 trahvi, kuna lõi Reeglitevastaselt asendatud palli."],
["C","Mida ei tohi mängija teha kui ta pall lebab takistuses?","A. Pallile suunda võttes ei tohi keppi takistusest väljaspool maha panna.","B. Üle veetakistuse kulgeval sillal ei tohi keppi maha panna.","C. Bunkrist lööki sooritades ei tohi taha liikuv kepilaba liiva puudutada."],
["B","Neli-pall (four-ball) löögimängus tagastab üks meeskond oma tulemuskaardi, kus ühel mängijal on ühe raja tulemus märkimata jäänud. Tema partneril tulemus on kirjas, kuid see oli suurem, kui märkimata jäänud partneri oma. Märkija on meeskonnale märkinud parima palli reeglite järgi tulemuseks madalama tulemuse (märkimata jäänud mängija tulemus). Milline on otsus?","A. Komitee peab sellise ilmselge eksimuse parandama ja jätma sellel rajal märkija kirjapandud parima palli tulemuse kehtima.","B. Komitee vastutab parima palli formaadi järgi tulemuste kokkuliitmise eest. Partneri kirjapandud suurem tulemus jääb kehtima.","C. Vigase tulemuskaardi esitanud pool diskvalifitseeritakse."],
["A","Löögimängus arvab mängija, et tema avalöök on maandunud audis ja ta paneb mängu varupalli. Kui ta jõuab esimese pallini, kahtleb mängija endiselt, kas pall on mängus või audis ja teatab, et ta paneb vastavalt reeglitele mängu teise palli. Milline on otsus?","A. Ta peab käsitlema varupalli nagu teist palli reeglite järgi käsitletakse.","B. Ta peab avalöögialalt vastavalt Reeglitele mängima teist palli, sest varupall ei või kunagi olla teine pall.","C. Tal ei ole õigust mängida teist palli ja peab otsustama loosi teel, missugune tema kahest pallist jääb mängu."],
["A","Rajamängus lebab mängija pall bunkris. Tema vastasmängija pall lebab puttamisgriinil, kuid august kaugemal. Mängija sooritab löögi väljaspool mängimise järjekorda ja tema pall jõuab puttamisgriinile. Oponent vaidlustab löögi ja nõuab uut lööki. Mängija rehitseb bunkri enne palli kukutamist . Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["A","Löögimängus mängija lööb oma palli juhuvette, mis külgneb veetakistusega. Ta arvab ekslikult, et juhuvesi on osa veetakistusest. Hüljates oma mängusoleva palli, mille ta võiks kerge vaevaga juhuveest välja võtta, paneb ta mängu uue palli ja kukutab selle reeglitele vastavalt viie meetri kaugusele juhuvee taha ning mängib seda palli. Milline on otsus?","A. Mängija saab 2 trahvi.","B. Mängija saab 4 trahvi.","C. Mängija diskvalifitseeritakse."],
["B","Par-3 rajal, löögimängus, teeb mängija oma avalöögi veetakistuse suunas. Ta leiab oma palli veetakistusest ja mängib palli sealt edasi veel sügavamale veetakistusse, kus see kaob. Ta kukutab uue palli takistusse kohal, kus ta viimati mängis, kuid pall jääb enda maandumisjälge kinni. Mängija hülgab enda maandumisjälejes oleva palli ja mängib uue palli avalöögialat puttamisgriinile, teeb kaks putti, lõpetab raja ning sooritab avalöögi järgmisel avalöögialal. Milline on otsus?","A. Mängija tulemus on 6 lööki.","B. Mängija tulemus on 7 lööki.","C. Mängija diskvalifitseeritakse."],
["C","Rajamängu kvalifikatsioonis, mida peetakse löögimängu formaadis, unustab mängija tahtmatult enda tulemusele lisada saadud trahvi. Viga tuleb ilmsiks pärast seda, kui mängija on alustanud rajamänguvõistlust.  Milline on otsus?","A. Komitee ei peaks midagi muutma, sest mängija tegevus ei olnud tahtlik.","B. Komiteel ei ole õigust midagi muuta, kuna kvalifikatsioonivõistlus oli vea avastamise hetkeks lõppenud.","C. Komitee peaks mängija diskvalifitseerima, kuna mängija teadis, et ta on saanud trahvi, kui oma tulemuskaardi ära andis."],
["B","Mängija A lööb oma palli bunkrist järgmise raja avalöögialale. Mängija B teeb samal ajal avalöögialal proovilööki ja tabab kogemata mängja A liikuvat palli, mille tagajärjel peatub pall veetakistuses. Milline on otsus?","A. Pall tuleb asetada samale kohale avalöögialas, kust mängija B palli tabas.","B. Mängija peab mängima palli nagu see on või võtma veetakistusest vabastuse.","C. Mängija peab bunkrist uue löögi sooritama."],
["B","Mängija on kindel (keegi nägi või kuulis), et ta avalöök maandus külgveetakistuses. Ta kukutab uue palli kahe kepipikkuse radiusesse, kuid mitte lipule lähemale, kohast, kust tema hinnangul esimene pall ületas veetakistuse piiri. Pärast teise palli mängimist, leiab ta esimese palli väljaspoolt veetakistust. Milline on otsus?","A. Ta peab ilma trahvita jätkama mängu esimese palliga.","B. Ta peab jätkama mängu kukutatud palliga, saades 1 trahvi veetakistuse Reegli kohaselt.","C. Ta peab avalöögialalt koos 1 trahviga uue palli mängu panema."],
["C","Löögimängus soovitab võistleja kaasvõistlejale, kelle pall lebab väga raskesti mängitavas kohas, et viimane kuulutaks palli mittemängitavaks. Milline on otsus?","A. Karistust ei järgne.","B. Karistust ei järgne, kui kaasvõistleja mängib palli nii nagu see on.","C. Võistleja saab kaks trahvi."],
["A","Mängija avalöögialalt üle veetakistuse mängitud pall lebab puttamisgriini taga olevas bunkris. Ta lööb palli bunkrist välja puttamisgriini ees olevasse veetakistusse. Milline on otsus?","A. Ta võib kukutada palli bunkrisse sellese kohta, kust ta viimati mängis.","B. Ta võib kukutada palli kahe kepipikkuse raadiusesse kohast, kus pall viimati ületas veetakistuse piiri, aga mitte lipule lähemale.","C. Mängija peab võtma vabastuse veetakistuse Reegli kohaselt ning kukutama palli veetakistuse avalöögiala poolsele küljele ja tegema järgmise löögi üle veetakistuse."],
["C","Milline järgnevaist kehtib Komitee kohustuste osas?","A. Kohalike Reeglitega võib olla mängijal lubatud rajamängus lõpetada rada kahe palliga, kui ta kahtleb oma õigustes.","B. Kohalike Reeglitega ei tohi bunkrites teokarpidele ja/või laava tuhale anda liivaga sama tähendust (status).","C. Kohalike Reeglitega võib lubada mängijale vabastuse ebaharilike pinnasetingimuse Reegli alusel, kui mängija pall satub madalakspügatud alal maapinnal paljastunud puujuurte vahele."],
["B","Neli-pall (four-ball) rajamängus lebavad mõlema partneri pallid samas bunkris. Vastasmängijate pallid on puttamisgriinil. Mängija unustab, et tema pall lebab bunkris ja tõstab partneri palli kõrvalt kivi. Milline on otsus?","A. Kivi tõstnud mängija tulemus sellel rajal tühistatakse, aga tema parnerile karistust ei järgne isegi siis, kui see rikkumine aitas tema edasist mängu sellel rajal parandada.","B. Kivi tõstnud mängija tulemus sellel rajal tühistatakse ja tema parnerile järgneb ka karistus, kui see rikkumine aitas tema edasist mängu sellel rajal parandada.","C. Pool kaotab raja."],
["C","Mängija, kelle kord on alustada, sooritab paarismängu löögimängus avalöögi väljaspoolt avalöögiala. Järgmise löögi avalöögialalt teeb tema partner. Milline on otsus?","A. Karistust ei järgne juhul, kui mängija sooritab uue avalöögi avalöögiala seest.","B. Mängija saab 2 trahvi ning ta peab sooritama uue avalöögi avalöögiala seest.","C. Mängija saab 4 trahvi ja ta peab sooritama uue avalöögi avalöögiala seest."],
["B","Mängija pall on fairway'l oma maandumisjäljes kinni. Ta tõstab palli üles, puhastab selle ja kukutab tagasi väljakule võimalikult selle koha lähedale, kus pall lebas. Pärast seda, pall on tabanud soovitud kohta fairway'l, ei jää pall seisma vaid veereb lähedal olevasse bunkrisse. Vahemaa palli maandumiskoha ja bunkris lebava palli vahel on väiksem, kui kaks kepipikkust. Milline on otsus?","A. Mängija toimis korrektselt ning peab ta mängima palli nii nagu see on.","B. Ta peab palli ilma trahvita uuesti kukutama.","C. Ta peab asetama palli võimalikult selle koha lähedusse, kus pall enne bunkrisseveeremist kõigepealt fairway'd tabas."],
["A","Löögimängus mängija ei ole teadlik, et tema pall lebab remondialas. Ta võtab pallile suuna ning tuul liigutab palli remondiala sees teise kohta. Alles nüüd avastab mängija, et tema pall asub remondialas ning ta tõstab palli üles, kuid ei aseta seda samasse kohta, kust tuul seda eelnevalt liigutas. Mängija võtab ebaharilike pinnasetingimuste Reegli alusel vabastuse ja mängib raja lõpuni. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["A","Kogu ala, mis ümbritseb puttamisgriinil olevat auku, on kaetud juhuveega ja ka auk ise on vett täis. Milline on otsus?","A. Ainult rajamängu võistlusformaadi puhul on Komiteel õigus lipupositsiooni muuta.","B. Komiteel on õigus kõikide võistluformaatide puhul lipupositsioone muuta.","C. Komiteel ei ole mitte ühegi mänguformaadi puhul õigust lipupositsioone muuta."],
["B","Neli-pall (four-ball) löögimängus on mängija kaasvõistleja teinud 2. rajal avalöögi. Enne, kui mängija või tema partner on jõudnud oma avalöögi sooritada, avastab mängija, et tal on alates 1. rajast kogemata kotis kaasas 15 keppi. Milline on otsus?","A. Mängija saab 2 trahvi, kuid tema partnerile karistust ei järgne.","B. Nii mängija, kui ka tema partner saavad 2 trahvi.","C. Nii mängija kui ka tema partner saavad 4 trahvi."],
["A","Löögimängus mängija teavitab, et ta paneb Reeglitele vastavalt mängu teise palli ning palub arvestada selle palliga tehtud tulemust. Seejärel mängib ta mõlemat palli valest kohast, mis siiski tõsist reeglite rikkumist ei põhjusta. Milline on otsus?","A. Esimese palliga tehtud tulemus läheb arvesse.","B. Teise palliga tehtud tulemus läheb arvesse.","C. Selle otsuse peab langetama Komitee."],
["C","Mängija pall lebab väljaspool remondiala piire. Ala sees kasvab kõrge hein ja segab mängija löögiliigutust, kuid ei sega palli asendit ega mängija löögiasendit. Milline on otsus?","A. Mängijal ei ole õigust võtta vabastust, kuna tema pall ei leba remondialas.","B. Mängijal ei ole õigust võtta vabastust, kuna löögiasendit võttes ei seisa ta remondialas.","C. Tal on õigus vabastuseks, kuna kõrge hein on osa remondialast ja see segab löögiliigutust."],
["A","Mängija kepp tabab palli taga maad, kuid ei taba palli. Sellegipoolest, maapinda on tabatud piisava jõuga ja pall hakkab liikuma, ning edasiliikumist jätkav kepp tabab juba liikuvat palli. Milline on otsus?","A. Mängija löök vastu maad läheb arvesse ja lisaks saab ta 1 trahvi selle eest, et lõi palli rohkem, kui üks kord.","B. Pallist möödaläinud löök arvesse ei lähe, kuid mängija saab palli liigutamise eest 1 trahvi.","C. Pallist möödaläinud löök läheb arvesse, kuid mängija ei saa trahvi selle eest, et edasiliikuv kepp tabas liikuvat palli."],
["C","Neli-pall (four-ball) rajamängus puttab mängija meelega august eemale oma partneri pallimärkija suunas ning pall peatub august kaugemal, kui partneri pallimärkija. Seejärel sooritab mängija puti augu suunas. Mängija teeb kõike seda eesmärgiga näidata partnerile puttamisgriini kiirust ja kallet. Milline on otsus?","A. Karistust kummalegi mängijale ei järgne.","B. Mängija tulemus sel rajal arvesse ei lähe. Partnerile karistust ei järgne.","C. Pool kaotab raja."],
["B","Mängija pall lebab löögimängus bunkris. Ta eemaldab bunkrist tammetõru mistõttu tema pall liigub. Milline on otsus?","A. Mängija saab 1 trahvi.","B. Mängija saab 2 trahvi.","C. Mängija saab 3 trahvi."],
["C","Milline järgnevaist on puttamisgriini testimise osas korrektne?","A. Mängija ei või käega testida vahetult palli taga puttamisgriini rohu niiskust.","B. Mängija ei saa karistada, kui tema caddie testib käega hõõrudes puttamisgriini.","C. Mängija võib puhastamise eesmärgil hõõruda oma palli vastu puttamisgriini eeldusel, et ta ei testi sellega puttamisgriini."],
["C","Milline tegevus on bunkrist löömise eelselt keelatud?","A. Keppide, vihmavarju või reha asetamine bunkrisse.","B. Toetumine suvalisele objektile peale golfikepi (nt reha), mis puudutab bunkri sees liiva.","C. Bunkrist käbi eemaldamine."],
["C","Mängija puudutab neli-pall (four-ball) võistlusel puttamisgriinil, partneri puttamisjoonel kohta, kuhu ta sooviks, et partner sihiks. Milline on otsus?","A. Mängija saab 2 trahvi. Partnerile karistust ei järgne.","B. Partner saab 2 trahvi. Mängijale karistust ei järgne.","C. Mängija ja partner saavad 2 trahvi."],
["B","Mängija pall lebab juhuvett täis bunkris. Mõnes kohas on vesi mitu sentimeetrit sügav. Milline on otsus?","A. Ta peab mängima palli nii nagu see on.","B. Ta võib palli trahvita kukutada bunkri piires lähimasse kohta, kuid mitte lipule lähemale, kus vesi on kõige madalam.","C. Ta võib 1 trahviga kukutada palli bunkrist välja ühe kepipikkuse raadiusesse kohast, kust pall bunkrisse sisenes."],
["A","Mängija pall jääb vastu lipuvarrast seisma, kuid ei kuku auku. Mängijalt luba küsimata eemaldab vastasmängija või kaasvõistleja lipu ning pall veereb august eemale. Milline on otsus?","A. Rajamängus saab vastasmängija 1 trahvi ning pall tuleb lipuvarda vastu tagasi asetada.","B. Löögimängus kaasvõistlejale trahvi ei järgne ja palli tuleb mängida nii nagu see on.","C. Kõigi mänguformaatide puhul kellelegi karistust ei järgne ning pall tuleb lipuvarda vastu tagasi asetada."],
["B","Milline järgnevaist on korrektne kõrvaldatavate takistuste (loose impediments) puhul?","A. Aereerimisaugu kork ei ole kõrvaldatav takistus.","B. Lahtine murukamar on kõrvaldatav takistus.","C. Vihmaussi kuhjatud hunnik ei ole kõrvaldatav takistus."],
["C","Mängija pall asub bunkris keerulises kohas. Ta kutsub enda õiguste määramiseks kohtuniku. Kohtunik teeb bunkrisse mitmeid jalajälgi. Milline on otsus?","A. Mängija peab bunkri halvenenud tingimustega leppima.","B. Kohtunik võib oma jalajäljed rehaga siluda. Mängija ei või enne oma lööki bunkrit rehitseda.","C. Bunkri seisundi võib taastada igaüks."],
["A","Mängija löögiliigutust segab aed. Aed ei tähista väljaku piire. Mängija eemaldab aiast kergestieemaldatava osa ning see parandab palli asukohta. Milline on otsus?","A. Kindlalt paigale fikseeritud objektist mingi osa eemaldamise eest järgneb karistus.","B. Väljaku piire mittetähistava aia küljest osa eemaldamise eest karistust ei järgne.","C. Kui aia osa oli kergesti eemaldatav, siis karistust ei järgne."],
["C","Võistlejal ja kaasvõistlejal lähevad löögimängus kogemata rajal pallid vahetusse ning mõlemad mängivad teineteise palli. Milline on otsus?","A. 2 trahvi saab see mängija, kes esimesena vale palli mängis.","B. 2 trahvi saab see mängija, kes teisena vale palli mängis.","C. Mõlemad mängijad saavad 2 trahvi."],
["B","Mängija pall lebab puttamisgriini serva peal (fringe). Mängija mängujoonel, samuti puttamisgriini serva peal (fringe), on teise palli maandumisjälg. Milline on otsus?","A. Kui maandumisjälje tekitas teise mängija pall olenemata, kas maandumisjälg tekkis enne või pärast seda hetke, mil mängija pall seisma jäi, võib mängija võrdsuse alusel karistuseta maandumisjälje ära parandada.","B. Kui maandumisjälje tekitas teise mängija pall pärast seda hetke, mil mängija pall seisma jäi, võib mängija võrdsuse alusel karistuseta maandumisjälje ära parandada.","C. Kui maandumisjälje tekitas mängija partneri pall pärast seda hetke, mil mängija pall seisma jäi, ei saa mängija olukorrast trahvita vabastust võtta."],
["C","Mängija võtab löögimängus külgveetakistusest vabastust. Ta kukutab korrektselt oma palli, kuid see veereb kolme kepipikkuse kaugusele kohast, kus pall maad puudutas. Mängija kukutab palli uuesti ning sama stsenaarium kordub. Mängija kukutab palli kolmas kord ning seekord jääb pall sobivasse kohta seisma. Mängija lööb palli. Milline on otsus?","A. Mängija saab 1 trahvi.","B. Mängija saab 2 trahvi.","C. Mängija saab 3 trahvi."],
["B","Mängija asendab löögimängus mängitaval rajal palli, mis tema arvates on mänguks kõlbmatu. Tema märkija vaidlustab mängija väite, kuid sellegipoolest sooritab mängija asendatud palliga löögi. Märkija küsib enne selle raja lõpetamist Komiteelt tekkinud olukorrale otsust. Komitee teeb kindlaks, et mängust väljavõetud pall oli mängukõlbulik. Milline on otsus?","A. Karistust ei järgne ja mängija võib asendatud palliga jätkata.","B. Mängija saab 2 trahvi ja peab asendatud palliga jätkama.","C. Mängija saab 2 trahvi ja peab vea esialgse palliga parandama."],
["A","Mängija, hoides putterit ühes käes ja lipuvarrast teises käes, puttab löögimängus palli auku. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Neli-pall (four-ball) rajamängus ühe mängija tulemus konkreetsel rajal vale palli mängimise eest tühistatakse. Sellest hoolimata jätkab mängija koos oma partneriga raja mängimist. Milline on otsus?","A. Karistust ei järgne.","B. Pool kaotab raja, kui kasvõi üks mängija tehtud löök aitas partnerit mängitaval rajal.","C. Mängija tegevuse tõttu kaotab pool raja."],
["B","Mängija annab rajamängus vastasmängijale Reeglite kohta valeinformatsiooni, mille tulemusena võidab ta raja ning matši. Vastasmängija tulemust ei vaidlusta. Peale tulemuskaartide äraandmist saab vastasmängija tehtud veast teada ning esitab Komiteele kaebuse valeinformatsiooni andmise Reegli alusel. Milline on otsus?","A. Matši tulemus jääb kehtima. Peale matši lõppu esitatud väiteid arutlusele ei võeta.","B. Matši tulemus jääb kehtima. Reeglite kohta valeinformatsiooni andmist ei loeta Reeglite alusel valeinformatsiooni andmiseks.","C. Matš tuleb võrdsuse tagamiseks uuesti mängida, kuna mängija andis valeinformatsiooni."],
["C","Märkija allkirjastab mängija tulemuskaardi ja tagastab selle mängijale. Mängija märkab, et tulemuskaardil on ühe raja tulemus valesti märgitud ning parandab selle ilma märkijat või Komiteed teavitamata. Mängija tagastab Komiteele parandatud tulemuskaardi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["A","36-rajalise löögimängu võistluse ajal asendab mängija puttamisgriinil valesti palli ja mängib seda. Komitee väidab mängijale, et selle teo eest karistust ei järgne. Mängija lõpetab oma mänguringi ja tagastab tulemuskaardi. Teise mänguringi ajal otsustab Komitee, et mängija esitatud tulemuskaart siiski ei ole korrektne ja sel rajal pidanuks mängija saama karistuse. Komitee lisab mängija esimese ringi tulemusele 2 trahvi. Milline on otsus?","A. Komitee otsus on ajakohane ja õige.","B.Komitee peaks jääma oma esialgse otsuse juurde.","C. Komitee peaks mängija vale tulemuskaardi esitamise eest diskvalifitseerima."],
["C","Neli-pall (four-ball) rajamängus lebab mängija pall lipust kõige kaugemal, kuid tema partneri pall lipule kõige lähemal. Partner otsustab esimesena putata, kuid selleks peab ta seisma ühe vastasmängija puttamisjoonele. Vastased vaidlustavad partneri tegevuse, kuna see võib nende mängu ebasoodsalt mõjutada. Milline on otsus?","A. Kui mängija, kelle pall on lipust kõige kaugemal, ei mängi esimesena, siis kaotab selle mängija pool löögijärjekorra eiramise tõttu raja.","B. Kui partner, kelle pall on augule kõige lähemal, sooritab oma löögi esimesena ja selle käigus ta seisab ühe vastasmängija puttamisjoonel, siis tema antud raja tulemus tühistatakse.","C. Selles olukorras võib pool ilma karistuseta mängida endale sobivas järjekorras."],
["B","Kaks mängijat jagavad rajamängu mängides ühte golfiautot, mis on parasjagu pargitud ning mängija A istub selles. Mängija B sooritab löögi ning pall tabab tema golfiautos olevat kotti. Milline on otsus?","A. Mängija A saab karistuseks 1 trahvi ning palli mängitakse nii nagu see asetseb.","B. Mängija B saab karistuseks 1 trahvi ning palli mängitakse nii nagu see asetseb.","C. Karistust ei järgne. Mängija B võib soovi korral oma löögi uuesti sooritada."],
["B","Mängija A võtab griinil olles oma palli üles selle asukohta märkimata.  Vastane väidab, et mängija A on selle rikkumise tõttu saanud karistuseks raja kaotuse ning võtab ka enda palli üles selle asukohta märkimata. Milline on otsus?","A. Vastase väide on õige ning mängija A saab rikkumise eest karistuseks raja kaotuse.","B. Vastase väide pole õige ning mõlemad mängijad saavad karistuseks 1 trahvi selle eest, et tõstsid palli üles ilma asukohta märkimata.","C. Vastase väide pole õige ning ta peab oma palli ilma trahvita tagasi asetama. Mängija A saab karistuseks 1 trahvi selle eest, et tõstis palli üles ilma asukohta märkimata."],
["A","Mängija pall satub löögimängu ajal lillepeenrasse ning ta ei ole kindel, kas tal on õigus vabastusele. Ta teatab, et mängib teist palli vastavalt Reeglitele. Esialgset palli mängib ta sealt, kus see asub ning teise palli puhul võtab vabastuse, viidates ebaharilikele pinnasetingimuste Reeglile. Paraku ei teata ta eelnevalt millise palli tulemus kirja läheb . Ta kannab juhtumi Komiteele ette, kes kinnitab, et vastavalt Kohalike Reeglitele, on lillepeenrad remondiala ning sealt mängimine on keelatud. Mängija on kohustatud võtma vabastuse. Milline on otsus?","A. Kuna algset palli ei mängitud vastavalt reeglitele, läheb arvesse teise palli tulemus. Trahvi ei järgne.","B. Kuna algset palli ei mängitud vastavalt reeglitele, läheb arvesse teise palli tulemus ning mängija peab lisama oma tulemusele 2 trahvi.","C. Kuna mängija ei teatanud eelnevalt millise palli tulemus kirja läheb, arvestatakse esimese palli tulemust ning mängija peab lisama oma tulemusele 2 trahvi."],
["A","Mängija kasutab löögimängus kätesoojendajat. Ta paneb selle mängu ajal tahtmatult samasse taskusse kus asub pall, mida ta hiljem sama ringi ajal kasutab. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Mängija ütleb rajamängu ajal oma vastasele 18. rajal kogemata vale tulemuse, mille tagajärjel vastane loovutab mängu. Õige tulemuse korral oleks mängu tulemus olnud viigis. Mängija avastab oma vea pärast tulemuste avalikustamist ning teavitab vastast õigest tulemusest. Seepeale väidab vastane, et mängu võit kuulub talle. Milline on otsus?","A. Komitee peaks andma võidu vastasele.","B. Komitee peaks nõudma, et mängu jätkatakse 19. rajal.","C. Komitee peaks jätma mängu algse tulemuse jõusse."],
["A","Kaks mängijat lõid oma pallid peaaegu samasse kohta veetakistuses. Kuna vesi oli madal, õnnestus ühe mängija caddie`l mõlemad pallid kätte saada, kuid pallid läksid kogemata omavahel vahetusse. Mõlemad mängijad võtavad vabastuse vastavalt veetakistuse reeglile ning mängivad vahetatud pallidega raja lõpuni. Milline on otsus?","A. Täiendavat karistust lisaks veetakistuse karistusele ei järgne.","B. Mängija, kelle caddie süül toimus pallide vahetus, saab karistuse.","C. Mõlemad mängijad saavad karistuse vale palli mängimise eest."],
["C","Mängija pall asub rajamängu ajal bunkris kaetuna kõrvaldatava takistusega (loose impediment). Reegleid hoolikalt järgides tõstab mängija identifitseerimiseks palli, kuid liigutab selle käigus kõrvaldatavat takistust. Pärast palli tuvastamist asetab ta palli tagasi omale kohale, kuid ei tee sama kõrvaldatava takistusega. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija kaotab karistuseks raja."],
["B","Milline caddie kasutamist puudutav väide vastab tõele?","A. Golfireeglid sisaldavad piiranguid mängija vabadusele caddie valikul.","B.  Komitee võib võistlustingimustes piirata mängija vabadust caddie valikul.","C.  Komitee ei või võistlustingimustes keelata caddie`de kasutamist."],
["C","Mängija poolt edenemisalas (through the green) sooritatud löögi järel muudab pealtvaataja tahtlikult liikuva palli suunda, kusjuures pall oleks ilma välise mõjuta jäänud seisma takistuses. Milline on otsus?","A. Mängija peab mängima palli sealt kus see asub, sest tegemist oli mängutõrkega (rub of the green).","B. Mängijal on võimalus löök uuesti sooritada.","C. Mängija peab kukutama palli võimalikult lähedale sellele kohale, kus tema hinnangul oleks pall ilma välise mõjuta seisma jäänud."],
["C","Milline tehislikke takistusi puudutav väide vastab tõele?","A. Tehiskattega tee ei kuulu tehislike takistuste alla.","B. Asfaltkattega parkimisplats ei kuulu tehislike takistuste alla.","C. Kõrgeservalisest bunkrist väljumiseks ehitatud puidust astmed/trepid kuuluvad tehislike takistuste alla."],
["C","Rajamängus ütleb mängija peale 16. raja läbimist oma vastasmängijale, et mänguseis on viigis kuigi tegelikult juhib ta ühe rajaga. Kuigi vastasmängija teab, et mängija juhib ühe rajaga, ei ütle ta midagi. Mäng jätkub ning vastasmängija võidab lõpuks matši mängija loobumise läbi (winning by concession). Milline on otsus?","A. Tulemus peaks jääma kehtima.","B. Mängu peaks jätkama 17. rajal.","C. Mängu võit peaks minema mängijale ning vastasmängija diskvalifitseeritakse."],
["C","Löögimängus asub mängija pall bunkris. Bunkrisse sisenemisel lööb ta kogemata väikese kivi bunkrisse ning enne löögiasendi sissevõtmist eemaldab selle, kuigi see ei mõjuta palli asukohta. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Mängija alustab rajamängu 14 kepiga, kuid vihahoos lõhub putteri 18. raja puttamisgriinil. Kuna mänguseis oli viigis, asendas ta lõhutud putteri 19. raja alguses. Teisel väljakul samaaegselt toimuval löögimängu võistlusel, alustab mängija samamoodi 14 kepiga ning vihahoos lõhub putteri 18. raja puttamisgriinil. Ta asendab lõhutud putteri enne 19. rajal algavat play-offi. Mõlema situatsiooni puhul puttavad mängijad 19. raja griinil kui kaasmängijad kahtlevad nende tegutsemises. Milline on otsus?","A. Mõlemale mängijale määratakse karistus.","B. Karistus määratakse ainult löögimängu  mängijale.","C. Karistus määratakse ainult rajamängu  mängijale."],
["C","Mängija pall jääb rajamängus seisma augu äärele. Vähem kui 10 sekundi jooksul loovutab vastasmängija mängijale järgmise löögi (tulemuseks 4 lööki) ning lööb palli kepiga augu äärelt minema. Vastasmängija puttab ise seejärel sisse, saades samuti tulemuseks 4 lööki ning kuulutab raja viiki. Milline on otsus?","A. Karistust ei järgne.","B. Vastasmängija saab 1 trahvi.","C. Vastasmängija kaotab raja."],
["A","Mängija pall asub löögimängu ajal bunkris. Enne palli mängimist eemaldab ta palli lähedal, kuid bunkrist väljaspool asuvad kõrvaldatavad takistused (loose impediments). Pall liigub, kuid seda ei põhjustanud kõrvaldatavate takistuste eemaldamine. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Komitee avastab pärast löögimängu võistluse lõppemist, et võitja tulemuskaart pole märkija poolt allkirjastatud. Milline on otsus?","A. Kuna rikkumine avastati pärast võistluse lõppu, jääb esialgne tulemus kehtima ning karistust ei järgne.","B. Võitja tuleb ebakorrektselt täidetud tulemuskaardi tagastamise tõttu diskvalifitseerida.","C. Komitee peab selgitama välja kas võistleja oli enne võistluse lõppu teadlik, et ta oli rikkumas tulemuskaardi viseerimise ja tagastamise Reeglit. Kui võistleja oli teadlik, järgneb diskvalifitseerimine, vastasel korral karistust ei järgne."],
["A","Mängija tõstab löögimängu ajal ekslikult üles kaasvõistleja palli ning asendab selle teise palliga. Vahetusest teadmata sooritab kaasvõistleja seejärel löögi asendatud palliga. Milline on otsus?","A. Karistust ei järgne. Kaasvõistleja peab jätkama mängu asendatud palliga.","B. Kaasvõistleja saab 2 trahvi ning peab parandama vea.","C. Mängija saab 2 trahvi."],
["B","Mängija pall asub löögimängus suure põõsa võras. Kuna maas seistes ei ulata ta palli lööma, pargib mängija oma golfiauto selliselt, et ta saaks sellel seistes löögi sooritada. Milline on otsus?","A. Kui mängija sooritab löögi golfiautol seistes, siis karistust ei järgne.","B. Kui mängija sooritab löögi golfiautol seistes, saab ta 2 trahvi.","C. Mängija saab karistada, kui ta kõrvaldab golfiauto enne löögi sooritamist."],
["C","Mängija pall asub punkris ning toetub vastu reha. Pärast palli asukoha märkimist eemaldab ta reha ning selle tagajärjel veereb pall lipule lähemale. Ta üritab palli tagasi asetada, kuid pall ei jää püsima. Seejärel üritab ta asetada palli bunkri piires võimalikult lähedale selle algsele kohale, kuid mitte lipule lähemale. Selgub, et bunkris pole sellist kohta kus pall püsima jääks. Milline on otsus?","A. Ta võib proovida asetada palli lähimale võimalikule kohale, isegi kui see on lipule lähemal.","B. Ta võib palli kergelt liiva sisse suruda palli algsest asukohast lähimal võimalikul kohal mis pole lipule lähemal.","C. Tal tuleks jätkata vastavalt mittemängitava palli reeglile ning ühe trahviga mängida palli võimalikult lähedalt sellele kohale, kus esialgset palli viimati löödi (stroke-and-distance) või, õigluse mõttes, ühe trahviga kukutada pall väljapoole bunkrit, jättes palli asukoha täpselt augu ja kukutamiskoha vahele."],
["C","Mängija palli ei leita külgveetakistusest. Ta võtab vabastuse vastavalt veetakistuse Reeglile, kukutades palli kahe kepipikkuse raadiusesse sellest punktist, kust tema hinnangul pall ületas veetakistuse piiri. Pärast palli kukutamist, kuid enne järgmise löögi sooritamist, ütleb teine mängija, et pall ületas veetakistuse piiri 15 meetrit lipule lähemal. Lähtudes teise mängija ütlustest, leiab mängija seejärel oma esialgse palli veetakistusest. Milline on otsus?","A. Ta peab jätkama kukutatud palliga.","B. Ta peab kukutatud palli üles võtma ning jätkama mängu esialgse palliga.","C. Ta peab jätkama vastavalt palli veetakistusest mängimise reeglile, võttes arvesse esilagse palli õiget asukohta."],
["C","Löögimänguvõistlus katkestatakse paduvihma tõttu. Peale võistluse jätkumist lööb mängija oma palli suure põõsa all. Mängija sooritab põõsa läheduses proovilöögi ning tabab kepiga põõsa võra, mille tõttu langeb lehtedelt vihmavett. Sellega eemaldas mängija löögi sooritamist häiriva veest tingitud psühholoogilise takistuse. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Milline järgnevaist on bunkris löögiasendi võtmise osas korrektne?","A. Mängija võib bunkris löögiasendi võtmiseks põlvitada käteräti peal.","B. Mängija võib löögiasendi võtmiseks jalad kindlalt maha toetada, kuid ta ei tohi tekitada omale jalgealust.","C. Edenemisalal (through the green) asuva palli mängimiseks võib mängija jalgadega bunkri servi maha trampida, et tekitada omale tasane löögiasend."],
["B","Mängija tõstis neli-pall (four-ball) rajamängus vastase palli üles ilma vastaselt luba selleks saamata. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija ja tema partner saavad mõlemad 1 trahvi."],
["C","Rajamängus leiab mängija kõrge heina seest palli ja identifitseerib selle enda omaks. Vastasmängija leiab teise palli ja eeldab, et tegemist on hüljatud palliga ning tõstab selle üles. Seejärel avastab vastasmängija, et tema ülestõstetud pall on mängija mängusolev pall. Milline on otsus?","A. Vastasmängija saab 1 trahvi mängija palli ülestõstmise eest ja peab palli tagasi asetama.","B. Vastasmängija saab 1 trahvi mängija palli ülestõstmise eest ning kas vastasmängija või mängija peab palli tagasi asetama.","C. Selles olukorras ei saa kumbki mängija trahvi ning kas mängija või vastasmängija peab palli tagasi asetama."],
["C","Löögimängus tõstab mängija oma auguäärel seisva palli üles. Mängija ei lõpeta rada. Peale seda, kui mängija on oma tulemuskaardi tagastanud, juhib pealtvaataja Komitee tähelepanu sellele intsidendile. Milline on otsus?","A. Komitee võib diskvalifitseerimiskaristuse tühistada.","B. Komitee võib diskvalifitseerimise asendada 2 trahviga.","C. Komitee ei tohiks kunagi löögimängus raja mittelõpetamise eest määratud diskvalifikatsieerimiskaristust tühistada."],
["A","Mängija puudutab edenemisalas (through the green) kõrvaldatavat takistust (loose impediment) eemaldades oma palli. Pall ei muuda oma asukohta. Milline on otsus?","A. Kui mängija puudutas palli kogemata, siis karistust ei järgne.","B. Ei ole vahet, kas mängija puudutas palli kogemata või meelega. Karistust ei järgne.","C. Ei ole vahet, kas mängija puudutas oma palli meelega või kogemata. Alati järgneb karistus."],
["A","Seoses ilmaennustusega annab mängija rajamängus oma vastasele päev enne võistlust loobumisvõidu. Võistluspäeval lükkab Komitee halva ilma tõttu võistluse järgmisele nädalale edasi, kuna väljak on mittemängitav. Vahetult enne edasilükatud võistluse avapäeva soovib mängija, kes algselt andis loobumisvõidu, et ta uuesti võistlustele ennistataks. Milline on otsus?","A. Komitee ei peaks mängijat ennistama, sest loobumisvõit on lõplik.","B. Komitee peab mängija ennistama.","C. Komitee võib mängija ennistada, aga ainult vastasmängija nõusolekul."],
["C","Mängija pall lebab remondialas. Vabastuse võtmiseks peab mängija palli kukutama alasse, mille kõrval on suur põõsas. Suure tõenäosusega veereb pall peale kukutamist põõsasse, kust mängija ei saa Reeglite järgi trahvita palli uuesti kukutada. Seetõttu murrab mängija põõsast oksa, mis võiks peale vabastuse võtmist tema löögiliigutusele ette jääda. Milline on otsus?","A. Karistust ei järgne, kuna mängija ei parandanud ala, kuhu ta plaanis palli kukutada.","B. Karistust ei järgne, kui mängija mängib oma palli remondialast nii nagu see lebab.","C. Mängija rikub reegleid, sest muutis füüsilisi mängutingimusi eesmärgiga mõjutada sellel rajal edasist mängutulemust."],
["C","Millist järgnevat kohalikku reeglit on Komiteel õigus teha?","A. Palli, mis kaob kogu väljaku piires madalakspügatud alaga piirnevasse metsa, võib aja kokkuhoiu mõttes kuulutada kadunuks külgveetakistusse.","B. Madalakspügatud ala lõikavat kuivenduskraavi või märgistada veetakistuseks, millest saab trahvita vabastuse.","C. Konkreetset puttamisgriini ümbritseva eellava võib kuulutada selle puttamisgriini osaks puhul, kui võetakse Reeglite alusel valelt puttamisgriinilt vabastust."],
["A","Rajamängus lööb mängija oma palli auditoki suunas. Tema vastasmängija caddie, jõudes pallini, tõstab mängija palli üles väites, et pall oli audis. Mängija caddie väidab seepeale, et pall oli väljaku piires. Mängija asetab palli tagasi ja lõpetab raja. Vastasmängija vaidlustab mängija tegevuse, kuid Komitee ei suuda palli viimast asukohta enam üheselt määrata. Milline on otsus?","A. Kahtluse korral tuleks otsus langetada mängija kasuks.","B. Kahtluse korral tuleks otsus langetada vastasmängija kasuks.","C. Palli asukoht tuleks määrata loosi teel."],
["A","Mängija soovib samaaegselt osaleda nii löögimängu kui ka punktimänguvõistlusel. Milline on otsus?","A. See on lubatud.","B. See ei ole lubatud.","C. Komitee peab otsustama, kuna see olukord pole Reeglitega kaetud."],
["B","Löögimängus lööb mängija kõrgest heinast vale palli puttamisgriinile. Jõudes puttamisgriinile, avastab mängija oma vea ning naaseb tagasi pika heina sisse. Sealt mängib ta teise palli, mille ta arvab enda oma olevat. Jõudes pallini, avastab mängija taas, et ta mängis valet palli. Milline on otsus?","A. Mängija saab kokku 2 trahvi.","B. Mängija saab kokku 4 trahvi.","C. Mängija diskvalifitseeritakse."],
["A","Milline järgnevaist on mängutingimuste parandamise osas korrektne?","A. Mängija võib tavapäraselt löögiasendit sissevõttes (fairly taking his stance) parandada oma planeeritava löögiliigutuse ruumi.","B. Mängija võib alla suruda asendatud murukamarat (replaced divot) ja seeläbi parandada oma palli asukohta.","C. Mängija võib avalöögialas seista põõsa oksa peale, mis muidu segaks tema löögiliigutust."],
["A","Milline järgnevaist on korrektne?","A. Mängija paneb mängu uue palli põhjusel, et esimene pall kadus ära. Samas on kindel, et palli liigutas väline tegur. Esimene pall loetakse kadunuks.","B. Mängija paneb uue palli mängu 'trahv ja korduslöök' karistuse alusel kuid ei ole palliga veel lööki sooritanud. Kui tema esimene pall leitakse 5 minuti jooksul, siis võib mängija esimese palliga jätkata.","C. Varupalli mängitakse kohast, kus esimene pall leitakse või kohast, mis on lähemal lipule, kus esimene pall kadus."],
["A","Mängija, kelle kord on lüüa, lööb paarismängu rajamängus avalöögi väljaspoolt avalöögiala. Vastasmängijad nõuavad koheselt löögi tühistamist ning uue löögi korrektset sooritamist. Milline on otsus?","A. Järgmise löögi peab sooritama mängija.","B. Järgmise löögi peab sooritama mängija partner.","C. Nii mängija, kui ka partner võivad sooritada järgmise löögi."],
["B","Mängija on löögimängus puttamisgriinil oma palli asukohta märkimas. Mängija võtab taskust mündi, kuid see kukub tal käest ja tabab palli, mille peale pall liigub. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Rajamängus lebavad mõlema mängija pallid puttamisgriinil. Mängija A pall on august meetri kaugusel ning mängija B pall on 5 meetri kaugusel. Mängija B keelab mängijal A enda (mängija A) palli kukkumisjälge parandada enne kui ta (mängija B) on ära putanud, sest mängija A palli kukkumisjälg asub sellises kohas, mis võib mängija B palli auku aidata. Mängija A siiski parandab enda palli kukkumisjälje enne mängija B putti. Milline on otsus?","A. Kumbki mängija karistada ei saa.","B. Mängija A kaotab raja.","C. Mängija B kaotab raja."],
["C","Neli-pall (four-ball) löögimängus tõstab üks mängija oma palli üles, kuid tema partner lõpetab raja. Märkija ajab tulemuskaardil tulemuskastid sassi ja märgib tulemuse sellele mängijale, kes palli üles tõstis ja tema partnerile tulemust ei märgi. Seega on parema palli tulemus üldkokkuvõttes õige. Tulemuskaart allkirjastatakse ja tagastatakse Komiteele. Milline on otsus?","A. Komitee peaks tulemuskaardi aksepteerima nii nagu see sisse anti, kuna võistkonna parima palli tulemus on õige.","B.Komitee peaks vea tulemuskaardil parandama ning diskvalifitseerimisotsuse tühistama.","C. Komitee peaks poole diskvalifitseerima, kuna selle mängija tulemus, kelle tulemus arvesse läks, jäi märkimata."],
["C","Rajamängus palub mängija vastasmängijal enda pall üles tõsta, kuna pall segab tema mängu. Tõstmise asemel aga vastasmängija hoopis mängib oma palli. Mängija vaidlustab vastasmängija tegevuse. Milline on otsus?","A. Vastasmängija saab 1 trahvi ning ta peab oma palli tagasi asetama.","B. Vastasmängija kaotab raja, kuna ta ei tõstnud oma palli, kui seda paluti.","C. Mängija võib paluda oma vastasmängijal õiges löögijärjekorras oma löök uuesti sooritada."],
["A","Rajamängus palub mängija 10.-l rajal aja säästmiseks oma vastasmängijal sooritada löögijärjekorda eirates enda löök. Mängija nimelt peab tagasi pöörduma 9.-le raja puttamisgriinile, et ära tuua oma wedge, mille ta sinna maha unustas. Milline on otsus?","A. Trahvi ei järgne. Selles olukorras on taolised kokkulepped lubatud.","B. Mõlemad mängijad tuleb diskvalifitseerida, kuna nad leppisid kokku Reeglite rikkumises.","C. Kuigi mängijad tuleks Reeglite rikkumise kokkuleppimise tõttu diskvalifitseerida, siis Komitee võib diskvalifitseerimiskaristuse tühistada."],
["C","Mängija võttis löögiasendit takistavast pallipesumasinast korrektselt vabastuse. Pärast vabastuse võtmist, segas mängija löögiliigutust pink. Milline on otsus?","A. Mängija võttis korrektse vabastuse, kuid ta peab segava pingi tõttu trahvita palli uuesti kukutama.","B. Mängija oleks pidanud mõlemast tehislikust takistusest ühe protseduuriga vabastuse võtma ja seetõttu ei saa mängija trahvita uuesti palli kukutada.","C. Mängija käitus korrektselt ning ta võib pingist uuesti vabastuse võtta."],
["C","Mängija pall lebab bunkris ja on täielikult kaetud lehtedega selliselt, et tal pole võimalik palli identifitseerida. Mängija kasutab lehtede eemaldamiseks oma keppi ja suudab seeläbi palli enda omaks identifitseerida. Löögiasendit võttes puudutab mängija kepiga lehti. Milline on otsus?","A. Mängija ei saa trahvi palli identifitseerimiseks kepiga lehtede eemaldamise eest peale löögiasendi sissevõtmist.","B. Mängija saab trahvi palli identifitseerimiseks kepiga lehtede eemaldamise eest, kuid ei saa trahvi juhul, kui mängija lehti ei puuduta peale löögiasendi sissevõtmist.","C. Mängija saab trahvi kepiga lehtede puudutamise eest peale löögiasendi sissevõtmist, kuid ei saa trahvi palli identifitseerimiseks kepiga lehtede eemaldamise eest."],
["B","Neli-pall (four-ball) rajamängus sooritavad mängija ja tema partner löögi vales löögigijärjekorras. Sel hetkel otsustavad vastased tühistada ühe või mõlema mängija löögi, kuid nad pole kindlad, kuidas jätkata. Milline löök või löögid tuleks tühistada?","A. Esimese mängija oma, kes vales järjekorrast lõi.","B. Teise mängija oma, kes vales järjekorras lõi.","C. Ükskõik kumma mängija või mõlema mängija löögid tuleks tühistada."],
["B","Löögimängus mängib mängija 1. rajal valet palli ja avastab oma vea 2.-le rajale liikudes. Komitee liige soovitab mängijal jätkata, kuid teatada intsidendist Komiteele peale mänguringi lõppu, kuid enne oma tulemuskaardi äraandmist. Milline on otsus?","A. Trahvi ei järgne ja vale palliga tehtud tulemus läheb arvesse.","B. Mängija saab 2 trahvi ja vale palliga tehtud tulemus läheb arvesse.","C. Mängija diskvalifitseeritakse."],
["C","Kui mängija pall on kaetud liivaga selliselt, et mängija ei suuda palli identifitseerida, siis võib mängija trahvita palli identifitseerimiseks liiva puudutada või eemaldada:","A. Ainult bunkris.","B. Ainult veetakistuses.","C. Igal pool väljakul."],
["C","Milline järgnevaist on rajamängus valeinformatsiooni andmise osas korrektne?","A. Kui mängija on rajamängus vabatahtlikult andnud vastasele valeinformatsiooni, siis ei pea ta oma viga parandama enne, kui vastane on vahetult sooritamas oma järgmist lööki.","B. Mängija saab trahvi, kui ta ei anna vastasele informatsiooni tehtud löökide osas enne, kui peale oma löögi sooritamist.","C. Mängija on andnud valeinformatsiooni isegi siis, kui löökide arvu teatades mängija ei lisa tulemusele karistust, millest saamisest ta polnud teadlik."],
["C","Reeglite mittetundmise tõttu võistlevad kaks mängijat klubi löögimänguvõistlusel ja mängivad samaaegselt klubi rajamänguvõistlust. Milline on otsus?","A. Rajamängu tulemus jääb kehtima, kuid mängijad diskvalifitseeritakse löögimängu võistluselt.","B. Kuna intsident juhtus Reeglite mittetundmise tõttu, lähevad mõlemad tulemused arvesse.","C. Rajamängu tulemus arvesse ei lähe ning mängijad diskvalifitseeritakse löögimängu võistluselt."],
["C","Rajamängus tekib mängijate vahel vaidlus ning nad ei jõua kokkuleppele. Nad otsustavad lasta vaidlus lahendada Komiteel ning jätkavad mängu. Enne viimast rada konsulteerivad mängijad marshalliga ning kuigi marshalli otsus ei ole korrektne, aktsepteerivad mõlemad mängijad marshalli tehtud otsust. Peale mängu lõppu konsulteerib kaotanud mängija Komiteega ning saab teada vigasest otsusest ja esitab Komiteele sellekohase vaide. Milline on otsus?","A. Komitee peaks vigase otsuse tagasi pöörama.","B. Komitee peaks mõlemad mängijad marshalliga konsulteerimise eest diskvalifitseerima.","C. Komiteel puudub peale tulemuste kehtestamist õigus taolisi vaideid vastu võtta."],
["C","Mängija pall lebab bunkris. Samal ajal, kui mängija hindab oma lööki, tuleb väljaku hooldusmeeskonna liige ja rehitseb bunkri parandades sellega mängija palli asukohta. Milline on otsus?","A. Kui hooldusmeeskonna liige ei toiminud mängija juhiste järgi, kuid mängija loal, siis karistust ei järgne.","B. Kui hooldusmeeskonna liige ei tominud mängija loal, kuid mängija juhiste järgi, siis karistust ei järgne.","C. Kui hooldusmeeskonna liige ei toiminud mängija juhiste järgi või mängija loal, siis karistust ei järgne."],
["B","Löögimängus astub mängija kogemata madalakspügatud alal (fairway) oma pallile peale, muutes sellega palli asukohta ning löögitingimusi. Ta tõstab palli üles, puhastab selle ja asetab palli esialgsest asukohast kahe kepipikusesse raadiusesse sarnastesse löögitingimustesse, millised valitsesid palli esialgses asukohas ja sooritab löögi. Milline on otsus?","A. Mängija saab 1 trahvi.","B. Mängija saab 2 trahvi.","C. Mängija saab 3 trahvi."],
["B","Mängija lööb avalöögialalt varupalli. Ta leiab oma esimese palli audist aga ei suuda leida oma varupalli. Milline on otsus?","A. Mängija peab naasma avalöögialasse ja sooritama oma kolmanda löögi.","B. Mängija peab naasma avalöögialasse ja sooritama oma viienda löögi.","C. Komitee peab otsustama, kuna see olukord pole reeglitega kaetud."],
["C","Löögimängus märgib mängija igal puttamisgriinil oma palli, asetab palli augule lähemale tagasi ja sooritab löögi. Milline on otsus?","A. Iga taolise valesti tagasiasetamise eest saab mängija 1 trahvi.","B. Iga taolise valesti tagasiasetamise eest saab mängija 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Remondialaks märgitud piirkonnas kasvab puu. Puu üks maapinnast väljaulatuv juur ja üks oks kasvavad remondialast välja ja asuvad väljakul. Milline järgnevaist on korrektne?","A. Nii juur, kui oks kuuluvad remondialasse.","B. Ainult juur on remondiala.","C. Ainult oks on remondiala."],
["A","Milline järgnevaist on korrektne?","A. Mänguringi ajal sõidab mängija golfiautoga kogemata kaasmängija kepist üle ja murrab selle pooleks. Kaasmängija võib kepi kas parandada või asendada.","B. Mänguringi ajal ei tohi mängija sooritada kaasmängija kepiga ühtki harjutuslööki.","C. Mängu katkestuse ajal paneb mängija kogemata oma wedge partneri bägisse. Kui partner mänguringi jätkab, siis saab partner karistada, kuna tema bägis on rohkem kui 14 keppi."],
["A","Täisringi ajal sooritab mängija proovilöögi hoides abistamiseks golfipalli vastu grippi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija kaotab raja.","C. Mängija diskvalifitseeritakse varustuse ebahariliku kasutamise tõttu."],
["B","Rajamängus teeb mängija löögiliigutust ning selle käigus tabab maaslebavat kivi, mis omakorda tabab vastasmängija palli. Vastasmängija palli liigub uude kohta. Milline on otsus?","A. Kui mängija tegi oma palli juures proovilööki, siis ei loeta seda vastasmängija palli liigutamiseks ja karistust ei järgne.","B. Kui mängija oli sooritamas lööki, siis seda ei loeta vastasmängija palli liigutamiseks ning karistust ei järgne.","C. Olenemata kas mängija tegi proovilööki või lööki, loetakse seda vastasmängija palli liigutamiseks ja sellele järgneb karistus."],
["C","Löögimängus lööb mängija vastasmängija palli, mis lebas edenemisalal (through the green). Löögi tõttu palli algsed löögitingimused muutusid. Palli esialgne asukoht ei ole teada. Milline on otsus?","A. Kui algsed löögitingimused ei ole teada, siis peab vastasmängija oma palli esialgsed löögitingimused ja asukoha hinnanguliselt määrama ning oma palli sinna kohta asetama.","B. Kui algsed löögitingimused pole teada, siis peab vastasmängija oma palli esialgsed löögitingimused ja asukoha hinnanguliselt määrama. Seejärel tuleb pall asetada sarnastesse oludesse ühe kepipikkusesse raadiusesse mõõdetuna võimalikult lähedalt esialgsest kohast, kuid mitte lipule lähemale ja mitte takistusse.","C. Kui algsed löögitingimused on teada, siis peab vastasmängija oma palli asukoha hinnanguliselt määrama. Seejärel tuleb pall asetada sarnastesse oludesse ühe kepipikkusesse raadiusesse mõõdetuna võimalikult lähedalt esialgsest kohast, kuid mitte lipule lähemale ja mitte takistusse."],
["A","Mängija pall lebab väljaku edenemisalal klubimajas [maa külge fikseeritud ja ei ole audis]. Selleks, et klubimajast välja mängida, plaanib mängija avada klubimaja akna [teisaldatav]. Milline on otsus?","A. Mängija võib teisaldatava tehisliku takistuse Reegli alusel võtta vabastuse ja akna lahti teha.","B. Mängija ei tohi akent liigutada, kui ta võtab tehisliku takistuse Reegli alusel vabastuse.","C. Mängija peab võtma mitteteisaldatava tehisliku takistuse Reegli alusel vabastuse."],
["B","Rajamängus esimesel rajal teeb kohtunik vea ja teavitab mängijat, et viimane sai rajakaotuse karistuse. Selle peale tõstavad mängijad oma pallid üles pärast mida saab kohtunik teada oma vigasest otsusest. Milline järgnevaist on korrektne?","A. Kohtuniku otsus on lõplik ning ümbervaatamisele ei kuulu.","B. Kui kumbki mängija pole järgmisel avalöögialal lööki sooritanud, peab kohtunik oma vea parandama juhatades mängijad tagasi kohta, kus mängijad oma pallid üles tõstsid. Mängijatel tuleb oma pallid asendada ja rada korrektselt lõpetada.","C. Kui kumbki mängija pole järgmisel avalöögialal lööki sooritanud, võib kohtunik oma vea parandada juhatades mängijad tagasi kohta, kus mängijad oma pallid üles tõstsid. Mängijatel tuleb oma pallid asendada ja rada korrektselt lõpetada."],
["C","Löögimängus teeb Komitee valeotsuse olukorras, kus mängija oli mängu pannud teise palli, sest ta ei teadnud, kuidas jätkata. Mängija tagastab valeotsuse järgi täidetud tulemuskaardi. Kui seejärel saab Komitee oma valeotsusest teada, siis milline järgnevaist on korrektne?","A. Komitee otsus on lõplik ja seda ei tohi ühelgi tingimusel muuta.","B. Kui komitee sai valeotsusest teada kas enne või pärast võistluse lõppu, peaks Komitee muutma mängija tulemust lähtudes õige palliga tehtud tulemusest.","C. Kui komitee sai valeotsusest teada enne võistluse lõppu, peaks Komitee muutma mängija tulemust lähtudes õige palliga tehtud tulemusest."],
["A","Milliseid golfipalle võib kasutada võistlusel, kus Komitee on kehtestanud golfipallidele tingimused, et need peavad sisalduma Nõuetele Vastavate Golfipallide Nimekirjas (List of Conforming Golf Balls)?","A. Pall, mille peale on trükitud 'practice', kuid sama pall ilma 'practice'-ta on nimekirjas.","B. Pall, mille peale on trükitud 'X' ja mis kriipsutab läbi tootjanime, kuid sama pall ilma 'X'-ta on nimekirjas.","C. Pall, millele on trükitud 'Refurbished' (taastatud), kuid sama pall ilma 'Refurbished'-ta on nimekirjas?"],
["B","Löögimängus alustab mängija mänguringi kahe caddiega. Esimese ja teise raja vahel saab mängija teada, et ta rikub sellega Reegleid ja lõpetab koheselt teise caddie kasutamise. Milline on otsus?","A. Mängija saab esimesel rajal Reeglite rikkumise eest 2 trahvi.","B. Mängija saab nii esimesel, kui ka teisel rajal Reeglite rikkumise eest 2 trahvi (kokku 4).","C. Mängijale karistust ei järgne, kui ta tagab, et tal ei ole järelejäänud ringi jooksul rohkem kui üks caddie."],
["C","Mängija pall lebab bunkris. Bunkri teises otsas lebab reha. Mängija eemaldab enne oma löögi sooritamist bunkrist reha, kuid samal ajal silub ta enda äsjatehtud ja mõned eelnevad jalajäeljed. Milline on otsus?","A. Mängija saab karistada. Mängija tohib siluda vaid neid jalajälgi, mis ta äsja tegi, kuid mitte eelmisi jälgi.","B. Mängija saab karistada. Kui pall lebab bunkris, siis ei tohi mängija enne oma löögi sooritamist siluda ühtegi jalajälge.","C. Karistust ei järgne, kui mängija silus jalajälgi väljaku eest hoolitsemise eesmärgil ning selle käigus ei tehtud midagi, mis rikuks Reeglit 13-2 mängija järgneva löögiga seoses."],
["A","Löögimängus puttamisgriinil palli tagasiasetamise käigus, kuid enne mündi eemaldamist, surub mängija palli puttamisgriini pinnasesse, et tuul ei saaks palli liigutada. Milline on otsus?","A. Puttamisgriini pinnase muutmisega rikkus mängija Reegleid ning saab 2 trahvi. Palli tuleb mängida nii, nagu see lebab.","B. Karistust ei järgne, kuid palli esialgsed mängimistingimused muutusid, kui mängija palli pinnasesse surus ja mängijal on õigus jätkata tagasiasetatava palli asukoha muutumise Reegli järgi.","C. Karistust ei järgne. Palli tuleb mängida nii, nagu see lebab."]
