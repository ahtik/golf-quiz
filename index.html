<script type="text/javascript">

var scoreCorrect = 0;
var scoreWrong = 0;

var initQuiz = function (prenum) {
	var s = quizSet.length;
	var n = Math.floor(Math.random() * s)	
	
	if (prenum==-1) {
		var url = window.location.href;
		var prenums = url.substr(url.indexOf('#')+1);
		var newnum = parseInt(prenums);
		if (newnum>0) {
			n = newnum-1;
		}
	}

	var quiz = quizSet[n];
	var variants = quizSet.length;
	var correct = quiz[0];
	$('#q').text(quiz[1]);

	var varli = quiz.slice(2, variants-2);
	var vs = ''
	for (v in varli) {
		var corrid = '';
		var varchar = varli[v].substr(0,1);
		if (varchar==correct) {
			corrid="id='correct'"
		}
		vs = vs + "<div class='variant varianthover' "+corrid+" onclick='checkAnswer(this);'>"+varli[v]+"</div>";
	}
	
	$('#variants').html(vs)
	$('#answer').text(correct);
	$('#number').text("#"+(n+1));

	$('#next').css('display', 'none');

	window.location.href='#'+(n+1);

	return true;
}

var checkAnswer = function (q) {
	var c = $(q).attr('id');
	
	$('.variant').attr('class', 'variant');	
	$('.variant').attr('onclick', '').unbind('click');
	
	$('#correct').addClass('varOK');	

	// $( ".variant" ).css( "border", "3px solid red" );
	if (c=='correct') {
		scoreCorrect++;
	} else {
		scoreWrong++;
		var c = $(q).addClass('varWRONG');
	}

	$('#next').css('display', 'block');

	updateScore();
};

var updateScore = function () {
	var txt = "<span class='scoreOK'>"+scoreCorrect+"</span>/<span class='scoreWRONG'>"+scoreWrong+"</span>";
	//window.alert('t:'+txt);
	$('#score').html(txt);
};

$('#next').click(function () {
	initQuiz();
});

["B","Milline alltoodust kehtib lipuvarda osas?","A. Lipuvarras ei tohi olla muutuva diameetriga.","B. Lipuvarraste küljes võivad augu asukoha tähistamiseks olla erinevat värvi lipud.","C. Lipuvarraste küljes võivad augu asukoha tähistamiseks olla erineva läbilõikega manused (attachments)."],
["A","Rajamängus lepivad mängijad omavahel kokku, et mängitav rada on viigis ja siirduvad järgmisele avalöögialale. Milline on otsus?","A. Karistust ei järgne.","B. Nad diskvalifitseeritakse.","C. Kogu matš tuleb uuesti mängida."],
["A","Löögimängus mängija poolt löödud pall tabab puud ja jääb seisma sama raja avalöögialas. Mängija tallab enne oma järgmise löögi sooritamist maha palli taga kasvavat kõrget heina. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Löögimängus mängija tabab lipuvarrast eemaldades lipuvardaga kogemata oma auguäärel seisvat palli (overhanging the hole). Pall ei toetunud vastu lipuvarrast ja pall kukub auku. Palli liikumine oli otseselt seotud lipuvarda eemaldamisega. Milline on otsus?","A. Karistust ei järgne ning pall loetakse augusolevaks.","B. Karistust ei järgne, kuid pall tuleb augu äärele tagasi asetada.","C. Mängija saab 2 trahvi ja pall tuleb augu äärele tagasi asetada."],
["C","Mängija pall peatub puttamisgriinil pabertopsi sees. Tuul liigutab palliga pabertopsi uude kohta. Milline on otsus?","A. Mängija peab mängima uuest asukohast, kuna tuul ei ole väline tegur (outside agency).","B. Mängija peab palli ja topsi viimasesse asukohta kohta tagasi asetama.","C. Mängija peab palli üles tõstma ja palli võimalikult samasse kohta tagasi asetama, kus see asus topsi sees enne tuule sekkumist."],
["B","Milline tegevus ei too mängijale kaasa karistust?","A. Valest pallist mööda löömine.","B. Palli lüües tabada palli alla maa sisse kaevunud valet palli.","C. Teha löök mahajäetud palli tükile arvates ekslikult, et see on mängija pall."],
["B","Mängija asendab löögimängus edenemisalal ilma loata oma vana ja kulunud palli uuega, kuna vana palli ei olnud enam võimalik üheselt identifitseerida. Ta sooritab löögi. Milline on otsus?","A. Mängija saab 1 trahvi loata palli tõstmise eest ja lisaks 2 trahvi palli valesti asendamise eest.","B. Mängija saab 2 trahvi palli valesti asendamise eest, kuid palli loata tõstmise eest lisakaristust ei saa.","C. Mängija saab 1 trahvi loata palli tõstmise eest ja lisaks 2 trahvi vale palli mängimise eest."],
["A","Mängija satub löögimängus bunkrisse. Ta avastab, et bunkrisolev pall on täielikult kaetud kõrvaldatavate takistustega (loose impediments). Palli identifitseerimise eesmärgil eemaldab mängija mõned kõrvaldatavad takistused. Saades kinnitust, et pall kuulub talle, asetab mängija kõrvaldatavad takistused pallile tagasi, kuid selle käigus ta liigutab kogemata oma palli. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["A","Mängija diskvalifitseeritakse löögimängu play-offis. Kas mängija diskvalifitseeritakse terve võistluse raames?","A. Väär. Play-off on uus täisring.","B. Tõene. Play-off on võistluse lahutamatu osa.","C. See on Komitee otsustada."],
["C","Milline järgnevatest on greenkeeperi poolt loodud auk?","A. Aereerimisauk.","B. Traktorijälg.","C. Veetakistuse piire märgistava vaia auk."],
["C","Mängija murrab rajamängu ringi ajal enne avalöögi sooritamist lööki häiriva põõsaoksa. Milline on otsus?","A. Karistust ei järgne.","B. Karistust ei järgne juhul, kui mängija teeb avalöögi teisest kohast.","C. Mängija kaotab raja, kuna parandas oma löögiliigutuseks vajalikku ruumi."],
["C","Löögimängus mängija asetas palli kukutamise asemel ning sooritas löögi. Milline on otsus?","A. Karistust ei järgne, kui ta naaseb samasse kohta ja kukutab palli korrektselt.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Milline järgnevaist on korrektne auti tähistava piirdeaia puhul.","A. Trepiastmed, mis asuvad mängualal, kuid on kinnitatud piirdeaia külge ei ole tehislikud takistused (obstructions).","B. Kui osa piirdeaiast on mängualal, siis see osa on tehislik takistus (obstruction).","C. Kui piirdeaial on mängualale ulatuvad toestustalad, siis need osad toestustaladest, mis paiknevad mängualal, loetakse tehislikeks takistusteks (obstructions)."],
["B","Pealtvaataja suunab tahtlikult mängija puti auku. Milline on otsus?","A. Pall on augus.","B. Löök tuleb katkestada ja uuesti lüüa.","C. Komitee peab võrduse printsiibi alusel otsustama."],
["A","18 rajalist täisringi läbides palkab mängija löögimänguvõistlustel noore poisi üheksaks rajaks enda caddiena tööle. Teise üheksa jaoks palkab mängija caddieks oma sõbra, kes on eelnevalt sama võistluse lõpetanud. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Löögimängu mängiva mängija pall on madalaks pügatud edenemisal (closely own area through the green) kinni iseenda maandumisjäljes. Mängija võtab maandumisjäljes oleva palli Reegli järgi vabastuse, kuid enne palli kukutamist parandab ta maandumisjälje. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Mängija peatab löögimängu hole-by-hole play offis puttamisgriinil meelega kaasvõistleja palli, et kaasvõistleja võistlust ei võidaks. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija tuleks diskvalifitseerida."],
["B","Mängija teeb löögimänguvõistluse toimumispäeval vahetult enne oma starti esitiidelt, otse veetakistusse, ühe harjutuslöögi. Teine mängija teeb kaks samasugust harjutuslööki. Milline on otsus?","A. Mõlemad mängijad tuleb diskvalifitseerida. Komitee ei tohi karistuse muutmist arutlusele võtta.","B. Mõlemad mängijad tuleks diskvalifitseerida, kuid Komiteel on õigus muuta esimese mängija karistust 2-le trahvile.","C. Mõlemad mängijad tuleks diskvalifitseerida, kuid Komiteel on õigus muuta mõlema mängija karistust 2-le trahvile."],
["A","Mängija eemaldab löögimängu võistluse ajal veetakistuses tema palli kõrval lebava kivi. KIvi on lahti murdunud veetakistusest väljaspool asuvast müürist. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Milline järgnevaist on elektroonilise abivahendi osas õige?","A. Seda ei või kasutada Reeglite kohta informatsiooni hankimiseks.","B. Seda ei või kasutada väljaku kohta informatsiooni hankimiseks.","C. Seda võib kasutada kaugusi puudutava informatsiooni hankimiseks, mis on talletatud enne mängija mänguringi algust."],
["A","Mängija arvab löögimängu mängides, et tema avalöök sattus veetakistusse, kuid see fakt pole kindel. Ta jätkab veetakistuse Reegli järgi palli kukutamisega vahetult veetakistuse taha ja mängib seda palli. Peale lööki leiab ta oma esimese palli veetakistusest. Milline on otsus?","A. Esimene pall muutus kadunuks palliks hetkest, mil mängija uue palli veetakistuse tagant mängu pani.","B. Esimene pall on mängusolev pall ja mängija peab sellega jätkama.","C. Mängija diskvalifitseeritakse."],
["A","Mängija annab rajamängus vastasmängijale Reeglite kohta informatsiooni. Milline järgnevaist on õige?","A. Reeglite kohta informatsiooni andmist ei loeta nõu andmiseks.","B. Mängija saab Reeglite kohta kogemata valeinfot andes karistada.","C. Mängija kaotab raja, kui ta annab Reeglite kohta teadlikult valeinfot."],
["C","Milline alljärgnevaist on mängija ning mängija mängu segava või abistava palli osas korrektne?","A. Mängija võib teise palli üles tõsta, kui ta arvab, et see segab tema mängu.","B. Mängija võib oma palli üles tõsta, kui ta arvab, et pall võib teise mängija mängu segada.","C. Ta võib oma palli üles tõsta, kui ta arvab, et pall aitab teist mängijat tema mängus."],
["A","Mängija pall lebab edenemisalal (through the green), kuid palli ja augu vahel on bunker. Milline järgnevaist teguviisidest on korrektne?","A. Ta võib bunkrist eemaldada kõrvaldatavad takistused (loose impediments) ja testida bunkri olukorda, et otsustada, kas on mõistlik sellest läbi putata.","B. Ta ei või bunkrist eemaldada kõrvaldatavaid takistusi (loose impediments) kuid võib testida bunkri olukorda, et otsustada, kas on mõistlik sellest läbi putata.","C. Ta ei või bunkrist eemaldada kõrvaldatavaid takistusi (loose impediments) ja ei või testida bunkri olukorda, et otsustada, kas on mõistlik sellest läbi putata."],
["A","Milline järgnevaist on remondiala (ground under repair) osas korrektne?","A. Sügavad mõrad ja uurded pinnases ei ole automaatselt remondiala.","B. Niitmisjäänused, mis on kokku kuhjatud eesmärgiga need väljakult eemaldada ei ole automaatselt remondiala.","C. Känd on automaatselt remondiala."],
["C","Mängija pall lebab löögimängus väljaku piiride sees. Tema löögiasendit segab täielikult audis paiknev aed. Ta võtab tehisliku mitteteisaldatava takistuse reegli järgi vabastuse ja mängib seda palli. Milline on otsus?","A. Trahvi ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Rajamängus peatub mängija pall bunkris. Samal ajal tema vastasmängija pall peatub puttamisgriinil. Mängija mängib bunkrist valet palli, mis maandub puttamisgriinil ja koksab vastasmängija palli auku. Milline on otsus?","A. Karistust ei järgne ning vastasmängija pall on augus.","B. Karistust ei järgne, kuid vastasmängija pall tuleb tagasi asetada.","C. Mängija kaotab vale palli mängimise eest raja."],
["C","Milline järgnevaist on veetakistuse piire ületanud palli osas korrektne?","A. Pall, mis ületas veetakistuse piiri väljaku piires loetakse veetakistuses olevaks palliks, isegi kui veevool viis palli auti.","B. Pall, mis ületas audi piiri loetakse audisolevaks palliks isegi, kui veevool viis palli mänguala piires paiknevasse veetakistusse.","C. Pall, mis sisenes külgveetakistusse loetakse sisenenud külgveetakistusse isegi siis, kui seismajäänud palli kõrval paiknevad veetokid näitavad, et pall on veetakistuses."],
["B","Mängija otsib löögimängu mängides 5 minutit oma palli, kuid ei leia seda. Ta jätkab otsimist veel ühe minuti ja leiab oma palli ning mängib seda. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab vale palli mängimise eest 2 trahvi.","C. Mängija saab mängu takistamise eest 2 trahvi."],
["C","Löögimängus peab mängija sooritama keerulise chipi ning ta küsib mängija vastasmängija käest, kuidas ta peaks seda sooritama. Vastasmängija vastab talle. Milline on otsus?","A. Karistust ei järgne.","B. Vastasmängija saab 2 trahvi.","C. Mõlemad mängijad saavad 2 trahvi."],
["C","Milline järgnevaist on palli tõstmise osas korrektne?","A. Mängija tohib ainult ise oma palli tõsta.","B. Mängija caddie võib ilma loata mängija palli tõsta.","C. Mängija partner või keegi, kes on mängijalt selleks saanud loa, võib mängija palli tõsta."],
["B","Händikäppi arvestava mänguringul otsustatakse au (honour) madalaima brutoskoori järgi:","A. Rajamängus.","B. Löögimängus.","C. Bogey, par ja Stableford võistlustel."],
["C","Rajamängus avastab mängija, et tema pall ei vasta Reeglitele. Tema eksimus ei ole tahtlik. Milline on otsus?","A. Karistust ei järgne.","B. Mängija kaotab raja.","C. Mängija diskvalifitseeritakse."],
["B","Rajamängus märgib mängija oma palli puttamisgriinil ja tõstab selle üles. Seejärel pillab ta kogemata palli maha ning see tabab tema vastasmängija mängusolevat paigalseisvat palli. Milline on otsus?","A. Mängijale karistust ei järgne ja mõlemad pallid tuleb tagasi asetada.","B. Mängija saab 1 trahvi ja mõlemad pallid tuleb tagasi asetada.","C. Mängija kaotab raja."],
["B","Kas mängija võib rajamängus raja lõpuni putata, kui tema vastane on talle selle raja andnud?","A. Väär. Kui mängija edasi puttab, saab ta karistuse.","B. Jah, eeldusel, et ta ei viivita asjatult mängu.","C. Komitee peab selle otsustama."],
["C","Löögimängus on mängija pall puttamisgriinil. Samal ajal, kui ta puttamisgriinile läheneb, puhub tuul palli kõrvalasuvasse bunkrisse. Mängija asetab oma palli eelmisesse kohta, puttab raja lõpuni ja sooritab järgmisel tiil avalöögi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Enne mängija avalööki ükskõik millise palliga, loetakse tiimärgised: ","A. Teisaldatavateks tehislikeks takistusteks.","B. Mitteteisaldatavateks tehislikeks takistusteks.","C. Kindlalt paigale fikseerituteks."],
["C","Mängija võtab mittemängitava palli Reegli alusel vabastust. Milline järgnevaist on on korrektne?","A. Mängija ei või kukutada palli augule lähemale kohast, kus oli tema esimene pall.","B. Mängija peab kukutama palli bunkrisse, kui tema pall lebab bunkris asuval muruga kaetud maalapil.","C. Mängija võib kukutada palli kahe kepipikkuse raadiusesse sellest punktist maapinnal, mille kohal puu otsas pall asus, kuid mitte augule lähemale."],
["A","Löögimängus leiab mängija oma palli mittemängitavast kohast veetakistuses. Võttes korrektselt reeglitepärast veetakistuse vabastust kukutab ta palli teise veetakistusse ja mängib seda palli. Millised lisakaristused mängija saab?","A. Ei ühtki.","B. 1 trahv.","C. 2 trahvi."],
["B","Milline alljärgnevaist on palli puhastamise osas korrektne?","A. Mängija ei tohi palli puhastada, kui ta tõstab palli juhuveest.","B. Mängija ei tohi edenemisalal (through the green) lebava palli küljest eemaldada palli külge kleepunud muruniitmisest jäänud lahtisi muruliblesid.","C. Kui mängija on tõstnud oma palli, kuna see segas teise mängija mängu, siis võib ta palli puhastada."],
["C","Löögimängus kuulutab mängija palli mittemängitavaks ja tõstab palli üles. Seejärel avastab ta, et pall asus remondialas (ground under repair). Milline on otsus?","A. Kui ta kukutab palli mittemängitava palli Reegli alusel, siis võib ta trahvita palli uuesti üles tõsta ja jätkata ebaharilike pinnasetingimuste Reegli alusel.","B. Kui ta kukutab palli mittemängitava palli Reegli alusel, siis võib ta 1 trahviga palli uuesti üles tõsta ja jätkata ebaharilike pinnasetingimuste Reegli alusel.","C. Kui ta ei kukuta palli mittemängitava palli Reegli alusel, siis võib ta trahvita jätkata ebaharilike pinnasetingimuste Reegli alusel."],
["B","Mängija avalöök jääb edenemisalal (through the green) keerulisse asukohta. Ta kuulutab palli mittemängitavaks ja kukutab palli kahe kepipikkuse raadiusesse selle viimasest asukohast. Pall naaseb samasse asukohta, kust mängija vabastuse võttis. Milline järgnevaist on sellisel juhul korrektne?","A. Ta peab trahvita palli üles tõstma ja uuesti kukutama.","B. Ta võib palli uuest mittemängitavaks kuulutada, avalöögialasse tagasi minna ning sooritada oma neljanda löögi.","C. Ta võib oma palli taas mittemängitavaks kuulutada, kuid ta peab palli uuesti kahe kepipikusesse raadiusesse tagasi kukutama. Ta ei tohi naasta avalöögialasse."],
["C","Löögimängus palub mängija A mängijal B oma pall üles tõsta, sest A arvab, et B pall võib tema mängu häirida. Mängija B arvab ekslikult, et ta ei ole kohustatud seda tegema ning keeldub oma palli tõstmast. Milline on otsus?","A. Karistust ei järgne, sest Mängija B ei teadnud, et ta peab oma palli tõstma.","B. Mängija B saab 2 trahvi.","C. Mängija B diskvalifitseeritakse."],
["C","Löögimängus jääb edenemisalal (through the green) mängija pall järsu nõlva peal seisma. Ta ei ole veel oma pallile suunda võtnud. Hetkel, mil ta on valmis oma lööki sooritama, hakkab pall veerema ning see peatub tema kepilaba vastas. Ta tõstab kepi üles ning pall veereb edasi uude asukohta, kust mängija sooritab löögi. Milline on mängija kogukaristus?","A. 1 trahv.","B. 2 trahvi.","C. 3 trahvi."],
["C","Mängija tõstab kaasmängija bägi pealt enne oma löögi sooritamist rätiku, et näha, millise kepiga kaasmängija lõi. Milline on otsus?","A. Rätiku tõstmise eest karistust ei järgne.","B. Rätiku tõstmise eest karistust ei järgne juhul, kui mängija asetab rätiku enne oma lööki tagasi.","C. Mängija saab karistada, kuna taolise info hankimine füüsilise teo kaudu on karistatav."],
["B","Löögimängus kallutab (deflects) löögijärgselt mängija caddie kogemata mängija palli suunast eemale. Milline on otsus?","A. Karistust ei järgne.","B. Mängja saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Löögimängus on bunker mängija palli ja augu vahel. Mängija siseneb bunkrisse, et hinnata oma löögijoont. Ta rehitseb oma jalajäljed enne, kui ta bunkrist lahkub. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["A","Individuaalses rajamängus jagavad oponendid A ja B golfiautot. Otsides mängija A palli, sõidab golfiauto, kus istuvad mängija A ja mängija B, mängija A pallile otsa ning liigutab palli. Milline on otsus?","A. Juhul, kui mängija B juhtis golfiautot, siis karistust ei järgne.","B. Kuna palli liigutati otsimise käigus, siis karistust ei järgne olenemata kes juhtis golfiautot.","C. Mõlemad mängijad saavad 1 trahvi."],
["C","Löögimängus avastab mängija peale 1. rajalt alustamist, et ta kasutas löögi sooritamiseks Reeglitele mittevastavat golfikeppi. Ta avastab selle enne 2. avalöögialas avalöögi tegemist ja kuulutab selle kepi mängust väljasolevaks. Mänguringi lõppedes ta konsulteerib Komiteega enne oma tulemuskaardi äraandmist. Milline on otsus??","A. Mängija saab 2 trahvi.","B. Mängija saab 4 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Löögimängus, mängija eemaldab auditoki. Ta paneb toki tagasi enne, kui on sooritanud oma löögi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Valest kohast mängides rikub mängija tõsiselt Reegleid juhul, kui mängja jätkab muul viisil kui Reeglites ette nähtud ja:","A. Asendab palli luba küsimata.","B. Mängib valet palli.","C. Saab valest kohast mängides olulise eelise."],
["C","Millistel juhtudel võib mängija oma putijoont ilma karistuseta puudutada?","A. Et parandada kingakahjustusi, mis ei asu tema putijoonel.","B. Oma kepiga, et eemaldada juhuvett.","C. Oma mütsiga, et pühkida murdunud tii."],
["C","Mängija arvab, et tema pall käitus peale avalööki lennu ajal kummliselt. Enne oma järgmist lööki võib mängija kuulutada oma palli mängimiseks mittekõlbulikuks ja asendada see karistuseta uue palliga?","A. Tõene. Mängija võib ainuisikuliselt seda otsustada, kuid ta ei tohi sama palli kasutada järgnevatel radadel.","B. Tõene. Mängija võib ainuisikuliselt seda otsustada ja ta tohib sama palli kasutada järgnevatel radadel.","C. Väär. Pall ei ole mängukõlbulik ainult siis, kui see on nähtavalt katki, mõranenud või oma kuju muutnud."],
["C","Mängija eemaldab oma putiliinilt poolenisti oma jäljes asuva käbi ning parandab järelejäänud augu. Milline on otsus?","A. Käbi eemaldamine ja augu parandamine ei olnud lubatud.","B. Tal oli lubatud eemaldada käbi ja parandada auk.","C. Tal oli lubatud eemaldada käbi, kuid augu parandamine on keelatud."],
["C","Rajamängus sooritab mängija edenemisalal (through the green) löögi, peale mida tema caddie teatab talle, et nägi enne lööki, kuidas keegi korjas mängija palli audist üles viskas rajale tagasi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija kaotab raja."],
["A","Kui kaks mängijat võtavad vabastust samast veetakistusest, siis mängujärjekord otsustatakse:","A. Pallide suhtelisest asukohast enne vabastuse võtmist.","B. Pallide suhtelisest asukohtast peale vabastuse võtmist.","C. Visatakse kulli ja kirja, kui mängijad ei jõua järjekorras kokkuleppele."],
["A","Löögimängus mängija pall asub edenemisalal (through the green) puulaastudega kaetud tee peal. Mängija eemaldab mõned laastud ning seejärel võtab Reeglitepärase tehisliku takistuse (obstruction) vabastuse. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Milline alljärgnevaist on juhuvee (casual water) osas korrektne?","A. Veetakistuse üleujutus ei ole juhuvesi.","B. Pehme, porine maapind, mille pinnalt paistab vesi ei ole juhuvesi.","C. Pall, mis asub edenemisalal (through the green) veega täidetud iseenda jäljes, on juhuvesi."],
["B","Mängija tõstab Reeglitepäraselt oma palli ja paneb selle kõrvale murule. Ta unustab palli Reeglitepäraselt mängu tagasi panna ja mängb palli sealt, kuhu ta selle pani. Milline on otsus?","A. Karistust ei järgne, kuna pall oli mängust väljas.","B. Mängija saab vale palli mängimise eest trahvi.","C. Mängija saab karistada valest kohast mängimise eest."],
["B","Mängija pall peatub eelmisel ööl tormiga mahalangenud suure oksa all. Milline on otsus?","A. Pall asub remondialas isegi kui oks ei olnud märgitud remondialaks ja selle eemaldamine polnud parasjagu käimas.","B. Oks on remondiala isegi, kui see polnud remondialaks märgitud, kuid greenkeeper oli alustanud selle eemaldamise töid.","C. Oks on remondiala isegi kui see polnud märgitud remondialaks aga greenkeeperil on plaanis see eemaldada."],
["B","Millised on Komitee võimalused, kui üks rajamängu finalistidest vigastab end ja ei ole võimeline mängima?","A. Komitee ei saa midagi teha ning mängija peab võidu ära andma.","B. Komitee võib vastasmängija nõusolekul matši edasi lükata.","C. Komitee võib matši ilma vastasmängija nõusolekuta edasi lükata."],
["A","Rajamängus tekib opponentidel rada mängides vaidlusmoment. Nad otsustavad raja viiki leppida. Milline on otsus?","A. Karistust ei järgne.","B. Mõlemad diskvalifitseeritakse.","C. Komitee peaks laskma mängijail see rada uuesti mängida."],
["B","Löögimängus mängija muudab enne oma avalööki ühe tiitähise asukohta, kuna see segab tema löögiasendit. Ta sooritab oma löögi ja asetab tiitähise tagasi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["A","Milline neist ei ole urulooma kaevatud auk?","A. Koera poolt kaevatud auk.","B. Salamandri poolt kaevatud auk.","C. Jänese poolt kaevatud auk."],
["C","Mängija lööb oma palli paksu roughi. Seepeale paneb mängija mängu varupalli. Kaasmängija leiab mängija esimese palli 5 minuti jooksul üles, kuid mängija soovib jätkata varupalliga. Mängija keeldub leitud palli identifitseerimast. Milline on otsus?","A. Mängija võib jätkata oma varupalliga, kuna ta pole oma esimest palli identifitseerinud ning ta ei ole kohustatud leiupalli identifitseerima.","B. Mängija peab loobuma varupallist, kuna tema kaasvõistleja identifitseris mängija esimese palli.","C. Mängija peab uurima leiupalli. Kui mängija valetab ning väidab, et leitud pall ei kuulu talle, siis peaks Komitee ta diskvalifitseerima."],
["C","Mängija, kelle kord on lüüa, annab rajamängus enda tehtud löökide osas valeinformatsiooni. Ta on andnud valeinformatsiooni, kui to oma viga ei paranda:","A. Otsekohe.","B. Enne kui vastasmängija on sooritanud oma löögi.","C. Enne kui vastasmängija võtab oma palli üles."],
["C","Löögimängus tagastab mängija oma tulemuskaardi, kus tema kogutulemus on õige, kuid ühel rajal on tulemus märkimata. Milline on otsus?","A. Komitee peaks lubama tal puuduva skoori tulemuskaardile lisada.","B. Komitee peaks tulemuskaardile lisama puuduva skoori.","C. Mängija diskvalifitseeritakse."],
["C","Milline alljärgnevaist on kõrvaldatavate takistuste (loose impediments) osas korrektne?","A. Pooleldisöödud pirn ei ole kõrvaldatav takistus.","B. Väike, kindlalt maa sees kinniolev kivi on kõrvaldatav takistus.","C. Surnud madu on nii väline tegur (outside agency) kui ka kõrvaldatav takistus."],
["A","Rajamängus mängija võtab oma pallile suuna ning hetkel, mil ta on valmis lööma, tabab vastasmängija pall tema palli ning liigutab seda. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Vastasmängija saab 1 trahvi."],
["C","Löögimängus mängija on võtmas edenemisalal asuvast remondialast (ground under repair) vabastust. Enne, kui ta oma palli kukutab, eemaldab ta kukutamisalalt liiva ja lahtist mulda. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängja saab 2 trahvi."],
["A","Mängija võtab oma jäljes oleva palli vabastust. Kukutatud pall tekitab uue jälje mõne sentimeetri kaugusele eelmisest kohast ja jääb jälge pidama. Milline on otsus?","A. Tal on õigus trahvita võtta oma jäljes oleva palli vabastus.","B. Ta peab palli asetama võimalikult viimase positsiooni lähedale.","C. Ta peab palli uuesti kukutama ning kui pall jääb taas oma jälge, siis asetama võimalikult kukkumiskoha lähedale."],
["A","Mängija on kohustatud edenemisalal palli kukutama/asetama. Enne seda ta puhastab kukutamis-/asetamisala palli asendit halvendavatest kõrvaldatavatest takistustest (loose impediments). Milline on otsus?","A. Karistust ei järgne.","B. Nii kukutamise kui ka asetamise puhul saab taolise teo eest karistada.","C. Asetamise korral, saab mängija karistada, kuid kukutamise puhul on see lubatud."],
["C","Löögimängus mängija löögiliigutust segab väikest puud toetav vai. Vaia ei saa kergesti eemaldada, seega mängija murab selle katki. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Löögimängus annab võistleja kaasvõistlejale lühikese puti ning lööb jalaga kaasvõistleja seisva palli augu juurest minema. Kaasvõistleja siirdub järgmisesse avalöögialasse ja sooritab löögi. Milline on otsus?","A. Karistust ei järgne.","B. Võistleja saab 2 trahvi.","C. Kaasvõistleja diskvalifitseeritakse."],
["C","Mängija pall on vertkiaalses, rohust lagedas bunkriseinas täielikult maa sees. Milline on otsus?","A. Mängijal on õigus võtta oma maandumisjäljes kinnioleva palli vabastus. Ta võib palli üles tõsta ning kukutada selle bunkrisse võimalikult lähedale viimasele positsioonile.","B. Mängijal on õigus võtta oma maandumisjäljes kinnioleva palli vabastus. Ta võib palli üles tõsta ning kukutada selle bunkrist välja võimalikult lähedale viimasele positsioonile.","C. Mängijal ei ole õigust võtta oma maandumisjäljes kinnioleva palli vabastust, sest maandumisjäljes pall peab lebama sellel väljakuosal, kus ta maasse kaevus."],
["A","Mängija märkija kirjutab löögimängus tulemuskaardile mängija tulemused valedesse kastidesse. Milline on õige protseduur enne kaardi sisseandmist?","A. Märkija võib muuta raja numbreid selliselt, et need tulemustega klapiks.","B. Märkija ei tohi tulemuskaarti muuta.","C. Komitee peab otsustama, kuidas on õige."],
["B","Mängija sooritab avalöögi, mis suundub veetakistuse poole. Puudub igasugune kindlus, et löök läks vette, mistõttu mängib ta veetakistuse Reegli alusel avalöögialalt teise palli. Esimest palli otsdes leiab ta selle väljaspoolt veetakistust üles. Milline on otsus?","A. Karistust ei järgne ning esimene pall on mängus.","B. Esimene pall on kadunud ning teine pall on stroke and distance karistusega mängus.","C. Mängija saab 2 trahvi ja esimene pall on mängus."],
["B","Mängija otsib lühikest aega oma palli ning kuulutab selle kadunuks. Ta naaseb avalöögialasse ning asetab uue palli tii peale. Enne 5 minuti möödumist leiab mängukaaslane veetakistusest mängija esimese palli. Milline on otsus?","A. Mängija peab mängima tiile asetatud palli, kuna esimene pall on kadunud.","B. Mängija peab mängima oma esimest palli või võtma veetakistuse Reegli alusel vabastuse.","C. Mängija peab võtma veetakistuse Reegli alusel vabastuse."],
["B","Rajamängus mängija pole kindel, kuidas ta peaks jätkama ning ta teatab, et ta paneb mängu teise palli ja kui Reeglid lubavad, siis ta soovib, et tema tulemus teise palliga läheks arvesse. Ta lõpetab raja mõlema palliga ja vastasmängija raja lõppedes kaebust ei esita. Milline on otsus?","A. Trahvi ei järgne ja valitud palli tulemus läheb arvesse.","B. Trahvi ei järgne ning tulemus esimese palliga läheb arvesse.","C. Mängija mängis vale palli ning seega kaotab raja."],
["C","Individuaalses löögimängus lahkub mängija poole väljaku pealt klubimajja, vaatab seal tund aega telekat ja naaseb siis väljakule. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["B","Mängija lööb oma lähestuslöögi tõstetud puttamisgriinile. Jõudes puttamisgriinile, mängib ta palli, mida arvab enda oma olevat. Augu juures, avastab ta, et tema pall on koos viimatimängitud palliga augus . Milline on otsus?","A. Ta mängis vale palli ning ta peab oma vea parandama.","B. Ta lõpetas raja, kui tema esimene pall auku läks.","C. Ta peab raja ilma trahvita uuesti mängima."],
["B","Milline alljärgnevaist on kõrvaldatava takistuse (loose impediment) osas korrektne?","A. Suur puu, mis on kännu küljest lahti murdunud, ei ole kõrvaldatav takistus.","B. Mängija võib kõrvaldatava takistuse küljest tüki ära murda.","C. Elusat putukat ei tohi edenemisalal lebava palli küljest eemaldada."],
["A","Mängija pall jääb puuvõrasse kinni ja on seal nähtav, kuid palli pole võimalik ei kätte saada, ega mängida. Milline on otsus?","A. Kui mängija suudab palli identifitseerida, siis võib ta selle mittemängitavaks kuulutada.","B. Kui mängija palli kätte ei saa, on see kadunud pall isegi siis, kui mängija palli identifitseerib.","C. Kui mängija ei suuda palli identifitseerida, siis võib palli kas kadunuks või mittemängitavaks kuulutada."],
["B","Milline järgnevaist on palli märkimise osas korrektne?","A. Mängija ei tohi palli märkida jalaga.","B. Mängija võib märkida palli oma putteri otsaga.","C. Mängija ei tohi augu suunal märkida palli ette."],
["C","Milline järgnevaist on Reeglite järgi lubatud?","A. Lubatud on putata hoides golfipalli vastu grippi selliselt, et see stabiliseeriks putterit.","B. Lubatud on putata hoides ühes käes putterit ja teises käes mõnd muud golfikeppi selliselt, et putikätt stabiliseerida.","C. Lubatud on kinda peopesa teipida, et vähendada kinda kulumist või libedust."],
["A","Rajamängus mängija pall on bunkris. Mängija läheb kõrvalbunkrisse, kaevub jalgadega liiva ning teeb mitu proovilööki iga kord liiva puudutades. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija kaotab raja"],
["B","Löögimängus löövad mõlemad mängijad oma pallid samasse pikaheinalisse roughi. Mõlemad pallid leitakse, kuid kumbki ei markeerinud oma palli, mistõttu mängijad ei suuda oma palli identifitseerida. Milline on otsus?","A. Karistust ei järgne ja mängijad peavad viskama kulli ja kirja, et määrata kumb kumma pall on.","B. Mõlemad mängijad saavad stroke and distance karistuse ning mõlemad pallid on kadunud.","C. Mõlemad mängijad saavad 2 trahvi ja mängijad peavad viskama kulli ja kirja, et määrata kumb kumma pall on."],
["B","Milline alljärgnevaist on kõrvaldatavate takistuste (loose impediments) osas korrektne?","A. Sipelgapesa ei ole kõrvaldatav takistus.","B. Audis paiknevad kõrvaldatavad taksitused võib karistuseta eemaldada.","C. Bunkris palli kõrval lebava surnud linnu võib karistuseta eemaldada."],
["A","Rajmängus seisab mängija pall puttamisgriini ääre (fringe) peal ning vahetult palli ees on tema palli kukkumisjälg. Pallijälje parandamise käigus puudutab mängija kogemata oma palli nii, et see liigub uude kohta ning seega on palli liikumine otseselt seotud pallijälje parandamisega. Ta asetab enne oma lööki palli tagasi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija kaotab raja."],
["B","Milline järgnevaist on mittemängitava palli Reegli osas korrektne?","A. Mängija ei ole kohustatud palli, enne kahe kepipikkuse raadiusesse kukutamist, identifitseerima.","B. Mängija võib palli kukutada takistusse, kui tema originaalpall lebab mittemängitavalt edenemisala peal.","C. Mängija võib kogu väljaku piires igalpool kuulutada oma palli mittemängitavaks."],
["B","Mängija jätab oma löögi pooleli olles kepiga liikumas alla palli poole. Milline on otsus?","A. Kui mängija jättis vabatahtlikult oma löögi kepilaba allaliikumisel pooleli enne, kui kepilaba jõudis pallini, siis on ta löögi sooritanud.","B. Kui mängija jättis vabatahtlikult oma löögi kepilaba  allaliikumisel pooleli, sest kepivars läks pooleks, siis pole ta lööki sooritanud.","C. Kui mängija jättis oma löögi kepilaba allaliikumisel pooleli, kuna väline tegur peatas tema kepi ehk olude sunnil, siis pole ta lööki sooritanud."],
["B","Löögimängus mängija kukutab oma palli valesti ja valesse kohta. Ta mängib seda palli.Milline on otsus?","A. Mängija saab 1 trahvi.","B. Mängija saab 2 trahvi.","C. Mängija saab 3 trahvi."],
["C","Rajamängus mängija teisaldab vahetult enne vastasmängija lööki teisaldatava tehisliku takistuse (movable obstruction) ja mõjutab sellega oma vastase löögijoont, kuigi vastasmängija palus eelnevalt mängijal seda mitte teha. Milline on otsus?","A. Karistust ei järgne.","B. Vastasmängija kaotab raja.","C. Mängija kaotab raja."],
["A","Milline järgnevaist on palli asetamise või tagasiasetamise (placing or replacing) osas korrektne?","A. Karistust ei järgne, kui palli liikumine peale palli tagasiasetamist oli otseselt seotud markeri eemaldamisega ja mängija mängib oma palli selle algsest asukohast.","B. Mängija saab karistada, kui mängija partner asetab välise teguri poolt ülesvõetud mängija palli tagasi ning mängija mängib seda palli.","C. Mängija saab karistada kui ta paneb markeri peale palli tagasiasetamist pallist tahapoole selliselt, et see jääb tema löögijoone ja auguga samale joonele ning mängija mängib seda palli."],
["A","Milline järgnevaist on veetakistuse osas korrektne?","A. Pall, mis tundub lebavat edenemisalal, kuid puudutab veetakistuse piiri, on veetakistuses.","B. Pall, mis lebab veetakistuses maapinnast kõrgemal põõsa võras, ei ole veetakistuses.","C. Pall, millest pool lebab edenemisalal veetakistuse joone peal ja pool edenemisala peal, ei ole veetakistuses."],
["A","Rajamängus saavad mängijad, kes ei suuda vahetult enne mänguringile minekut teineteise händikäppe tuvastada, järgmise karistuse:","A. Karistust ei järgne.","B. Mängijad diskvalifitseeritakse.","C. Karistuse otsustab Komitee."],
["A","Individuaalses löögimängus kannab caddie mõlema võistleja bägi. Enne lööki, küsib üks mängijatest caddie käest, millist keppi samast kohast löömiseks vastasmängija kasutas. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija kaotab raja."],
["C","Löögimängu mänguringi ajal katab mängija oma wedge laba ülemise serva musta teibiga, et selle sära teda ei segaks. Ta sooritab selle kepiga löögi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Löögimängus mängija kukutab juhuveest vabastust võttes mängu uue palli. Õige pall on juhuveest kergesti kättesaadav. Milline on otsus? kui mängija ei ole veel kukutatud pallile lööki sooritanud?","A. Mängija peab asenduspalli asukoha märkima, palli üles tõstma ning sinna asetama oma õige palli.","B. Mängija peab asenduspalli üles tõstma ning kukutama õige palli.","C. Mängija peab kukutama õige palli vastavalt Reeglitele."],
["A","Löögimänguvõistlusega samal päeval vahetult enne starti, harjutab mängija caddie võistlusväljakul. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Löögimängus tabab mängija väljaspoolt puttamisgriini tehtud putt lipuga koos väljatõmmatud augu vooderdust. Milline on otsus?","A. Kui vooderdus oli palli tabamishetkel liikumises, siis löök katkestatakse ning sooritatakse karistuseta korduslöök.","B. Kui vooderdus ei olnud palli tabamishetkel liikumises, siis löök läheb arvesse ja mängija saab 2 trahvi.","C. Kui vooderdus ei olnud palli tabamishetkel liikumises, siis löök läheb arvesse ja sooritatakse karistuseta järgmine löök kohast, kuhu pall seisma jäi."],
["C","Mängija pall ületab radade vahel lookleva ja mängitava raja poolt vaadatuna audiks märgitud avaliku tee ning peatub väljaku teisel osal, mis ei ole aut. Milline on otsus?","A. Võrduse põhimõtet silmaspidades on pall audis.","B. Pall on audis, sest ta ületas audiks märgitud avaliku tee.","C. Pall on mängus, kui kohalikud reeglid ei ütle midagi muud."],
["A","Rajamängu mängides otsustavad mängijad, peale 2. raja lõpetamist, ilmastikuolude tõttu mängu katkestada. Ilma paranedes alustavad nad 1. rajalt mängu otsast peale, eeldades, et selline teguviis on Reeglitega kooskõlas. Komitee saab sellest teadlikuks peale tulemuskaartide äraandmist. Milline on otsus?","A. Mängutulemus jääb kehtima.","B. Mäng tuleb uuesti alustada 3. rajalt.","C. Mängijad diskvalifitseeritakse."],
["C","Mängija kõnnib oma putijoonel. Millal järgneb sellele karistus?","A. Kui mängija kõndis kogemata.","B. Kui mängija ei parandanud sellega oma putijoont.","C. Kui mängija kõndis kogemata ja ei parandanud sellega oma putijoont."],
["C","Rajamängus mängija eemaldab takistuses lebava palli juurest kõrvaldatava takistuse (loose impediment). Vastasmängija annab mängijale teada, et viimane rikkus Reegleid, kuid annab seekord andeks ning nad lepivad kokku, et karistust ei järgne. Milline on otsus?","A. Karistust ei järgne, kuna vastasmängija võib Reeglite rikkumist ignoreerida.","B. Mängija kaotab raja.","C. Mõlemad mängijad diskvalifitseeritakse."],
["C","Milline järgnevaist kehtib bunkri kohta?","A. Bunkri piiridest väljasolev liiv on bunkri osa.","B. Bunkris kasvav puu on bunkri osa.","C. Bunkris paiknev muruga kaetud maalapp ei ole bunkri osa."],
["C","Löögimängus 17. rajal, peale oma puttamisgriinile löödud lööke, lepivad mängijad kokku, et teevad aja kokkuhoiu mõttes 18. rajal avalöögid ära, ning siis puttavad 17. raja lõpuni. Pärast 17. raja lõpetamist jätkasid nad 18. raja mängimist. Milline on otsus?","A. Juhul kui Komitee on veendunud, et mängijad ei saanud selle teguviisiga olulist eelist, tuleks nende tulemused ilma karistuseta aksepteerida.","B. Juhul kui Komitee teeb kindlaks, et mängijad said selle teguviisiga olulise eelise, on mängijad kohustatud oma vea parandama või nad diskvalifitseeritakse.","C. Komitee peaks mõlemad mängijad diskvalifitseerima, kuna mängijad ei lõpetanud 17.-dat rada enne, kui alustasid 18.-dat rada."],
["B","Milline järgnevaist kehtib palli otsiva mängija kohta?","A. Mängija ei või anda caddiele korraldusi, et viimane otsimisega viivitaks seni kuni ta ise jõuab appi otsima tulla.","B. Kui mängija otsingute ajal liigutab remondialas peatunud enda palli, siis ei saa ta palli liigutamise eest karistada.","C. Mängija ei või otsida oma esimest palli, kui ta on uue palli mängu pannud. Isegi, kui ta sellega ei viivita põhjendamatult mängu."],
["C","Mängija pall peatub puuvõras nii kõrgel, et mängija kepiga selleni ei ulatu. Ta teeb svingi vastu madalamat oksa ja pall kukub maha. Milline on otsus?","A. Mängija on sooritanud löögi ja pall on mängus.","B. Mängija saab karistada, kuna ta ei sooritanud Reeglitepärast lööki.","C. Mängija saab 1 trahvi palli liigutamise eest ning ta peab palli tagasi asetama. Kuid, kuna mängija ei ulatu selle kohani, kuhu pall tuleks tagasi asetada ja seega ei ole palli tagasiasetamine võimalik, siis peab mängija jätkama mittemängitava palli Reegli järgi ning lisama omale veel ühe trahvi."],
["A","Rajamängus täisringi mängides, jätavad mängijad ühe raja vahele. Viga ilmneb alles matši lõpus. Milline on otsus?","A. Kui see juhtus tahtmatult ja mängijad teadsid, et see on Reeglitevastane, siis tuleks mõlemad mängijad diskvalifitseerida.","B. Kui see juhtus tahtmatult, tuleb matš uuesti mängida.","C. Komitee peab võrdsuse printsiibi alusel otsustama."],
["C","Mängija putliinil kasvab seen. Milline on otsus?","A. Mängija ei tohi mängu peatada ja Komiteelt olukorrast vabastust paluda, kuid ta võib seene kõrvaldatava takistuse (loose impediment) pähe eemaldada.","B. Mängija ei tohi mängu peatada ja Komiteelt olukorrast vabastust paluda, kuid ta võib võtta ebaharilike pinnasetingimuste Reegli alusel vabastuse.","C. Ta võib mängu peatada ja Komiteelt olukorrast vabastust paluda ning Komitee peaks seene eemaldama."],
["B","Rajamängus lööb mängija oma puti auku ja ekslikult oma rajavõidus kindel olles, korjab ta vastasmängija palli üles. Milline on otsus?","A. Mängija karistada ei saa ja ta peab vastasmängija palli tagasi panema.","B. Mängija saab vastasmängija palli ülesvõtmise eest 1 trahvi.","C. Mängija andis vastasmängija palli ülesvõtmisega vastasmängijale raja võidu."],
["A","Mängija palli, mis kadus remondialas kasvava puu võrasse, ei suudeta 5 minuti jookul leida. Samas valitseb kindlus, et pall kadus selle puu võrasse. Milline on otsus?","A. Mängija võib jätkata ebaharilike pinnasetingimuste Reegli järgi.","B. Mängija peab jätkama ebaharilike pinnasetingimuste Reegli järgi.","C. Mängija peab jätkama kadunud palli Reegli järgi."],
["A","Mängija pall peatub puu taga remondiala vahetus läheduses. Ainus mõistlik löögisuund on mängida pall augu suunast ja puust eemale, kuid selleks peab mängija seisma remondialas. Milline on otsus?","A. Mängijal on õigus võtta ebaharilike pinnasetingimuste Reegli alusel vabastus ning peale vabastuse võtmist võib mängja mängida igas suunas.","B. Mängijal on õigus võtta ebaharilike pinnasetingimuste Reegli alusel vabastus ning peale vabastuse võtmist võib mängja mängida ainult selles suunas, mis avanes enne vabastuse võtmist.","C. Mängijal ei ole õigus võtta ebaharilike pinnasetingimuste Reegli alusel vabastust, kuid ta võib võtta vabastuse mittemängitava palli Reegli alusel."],
["B","Mängija astub löögimängus kogemata oma pallimarkeri peale ning liigutab seda. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["B","Rajal tähistab vana ja lääpas aed koos auditokkidega väljaku piiri. Aeda toetavad tugipostid asuvad audis, kuid aia ülemine serv on lääpas raja poole ja ulatub üle auditokkide. Milline on otsus?","A. Kogu aed on tehislik takistus, kuna aed ise on tehislik objekt.","B. See osa aiast, mis ulatub väljakule, on tehislik takistus.","C. Aed ei ole tehislik takistus, kuna ta paineb audis. Kuigi mängija võib aia uuesti püstiasendisse lükata."],
["C","Milline järgnevaist ei too mängijale karistust kaasa?","A. Pabertopsiga august, auku puutumata, juhuvee võtmine.","B. Putiliinilt palli eest kaste eemaldamine.","C. Avalöögialast kaste, härmatise või vee eemaldamine."],
["C","Juhul, kui avastatakse kahe raja vahel, et mängija kannab kaasas Reeglitele mittevastavat keppi, kuid ta pole sellega sooritanud ühtki lööki, siis milline järgnevaist on korrektne?","A. Kahe raja vahel Reeglite rikkumise eest karistada ei saa.","B. Rikkumine arvatakse avastatuks eelmisel rajal.","C. Rikkumine arvatakse avastatuks järgmisel rajal."],
["A","Mängija on kohustatud löögimängus sooritama oma järgmise löögi avalöögialast. Ta puistab avalöögialasse liiva ja asetab oma palli liiva peale ning sooritab avalöögiala seest oma löögi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Milline järgnevaist on korrektne?","A. Komitee võib teha Kohaliku Reegli, mis lubab kasutada tehislikke abivahendeid (artificial devices).","B. Mängija ei tohi mänguringi ajal kasutada kompassi, et määrata väljakul tuule suunda ja puttamisgriinil muruliblede suunda.","C. Komitee võib teha Kohaliku Reegli, mis ütleb, et mängija ei või võtta ebaharilikest pinnasetingimustest vabastust juhul, kui mängija seisab löögiasendi sissevõtmisel jalgadega ebahariliku pinnasetingimuse sees."],
["B","Mängija teeb löögi valesti asendatud ja vales kohas asuvale pallile. Milline on otsus?","A. Mängija saab 1 tahvi.","B. Mängija saab 2 trahvi.","C. Mängija saab 3 trahvi."],
["A","Mängija sooritab löögimängus veetakistuses, vees liikuvale valele pallile viivitamatult löögi. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 2 trahvi.","C. Mängija diskvalifitseeritakse."],
["C","Mängija caddi muudab kogemata mängija palli suunda (deflects) selliselt, et see peatub edenemisalal mängija bägi peal. Milline on otsus?","A. Karistust ei järgne ja palli tuleb mängida nii nagu see bägi peal lebab.","B. Mängija saab 1 trahvi ja palli tuleb mängida nii nagu see bägi peal lebab.","C. Mängija saab 1 trahvi ja pall tuleb kukutada võimalikult selle koha lähedale, mille kohal bägi peal pall seisma jäi."],
["C","Löögimängus kukutab mängija palli, kuid mängija kepp, millega ta mõõtis kukutamisala raadiust, jääb pallile ette. Ta eemaldab kepi ning mängib peatunud palli. Milline on otsus?","A. Karistust ei järgne.","B. Mängija saab 1 trahvi.","C. Mängija saab 2 trahvi."],
["C","Mängija kuulab kõrvaklappidega mobiiltelefonist muusikat, raadiot jms ülekannet. Milline järgnevaist on õige?","A. Mängija saab tehisliku abivahendi (artificial device) kasutamise eest karistada juhul, kui ta kasutas seda mõne teise spordiala ülekande kuulamiseks sel ajal, kui ta jalutas puttamisgriinilt järgmisele avalöögialale.","B. Löögi ajal tehislikust abivahendist (artificial device) muusika kuulamise eest karistada ei saa.","C. Mängija saab karistada, kui ta kasutab täisringi läbides muusika kuulamiseks tehislikku abivahendit (artificial device) pikema aja vältel."],
["A","Külgveetakistust tähistavad vaiad asuvad külgveetakistuse sees.","A. Tõene.","B. Väär."],
["B","Juhul, kui mängija kuulutab oma palli mittemängitavaks, kukutab selle kahe kepipikkuse raadiusesse, sooritab löögi ning uuesti palli juurde jõudnuna avastab, et see polegi tema pall, siis mängija saab vale palli mängimise eest trahvi.","A. Tõene.","B. Väär."],
["A","Mängija lööb vihmase ilmaga ühe käega vihmavarju peakohal hoides lühikese puti auku. Ta ei saa karistada.","A. Tõene.","B. Väär."],

["B","Mängija avalöök kaldub audi suunda. Pallini jõudes arvab mängija ekslikult, et pall on audis ja ta tõstab selle üles. Mängija naaseb avalöögialasse ja pnaeb mängu uue palli. See oli tema neljas löök.","A. Tõene.","B. Väär."],
["A","Komitee ei või teha Kohalikku Reeglit, mis lubab löögimängus võistlejail omavahel mängu katkestamise osas kokku leppida.","A. Tõene.","B. Väär."],
["B","Kui rajamängus mängitakse kogemata kolm rada vales järjekorras, siis peavad mängijad need kolm rada õiges järjekorras uuesti mängima või mõlemad diskvalifitseeritakse.","A. Tõene.","B. Väär."],
["B","Kui mängija jaoks osutub vana augukorgi remontimine võimatuks, siis ta ei või mängu katkestada ja paluda Komiteel augukork ära parandada.","A. Tõene.","B. Väär."],
["A","Neli-pall (four-ball) matšis ei saa mängija partner karistada, kui mängija sooritab löögi vale palliga isegi siis, kui vale pall kuulus talle.","A. Tõene.","B. Väär."],
["B","Komitee ei või kuulutada veetakistuse vaiasid mitteteisaldatavateks tehislikeks takistusteks (immovable obstruction), kui vaiad ei ole maa külge fikseeritud ja neid on võimalik kergelt eemaldada.","A. Tõene.","B. Väär."],

["B","Mängija lööb pooleliolevalt rajalt väljaku hooldamise eesmärgil golfikepiga range'i palli tagasi range'le. Mängija saab harjutuslöögi sooritamise eest 2 trahvi.","A. Tõene.","B. Väär."],
["A","Kui rajamängus diskvalifitseeritakse Reeglite rikkumise kokkuleppe tõttu mõlemad finalistid, siis võib Komitee kuulutada võistluse ilma võitjata lõppenuks.","A. Tõene.","B. Väär."],
["B","Mängija annab raja vastasmängijale, kuid seejärel saab ta teada, et tema händikäp andis talle sel rajal ühe löögi juurde ning ta esitab kaebuse. Komitee peaks mängija esialgse otsuse tühistama.","A. Tõene.","B. Väär."],
["B","Mängija diskvalifitseeritakse rajamängu võistluselt. Mängijal pole õigust eriauhindadele, mille ta enne diskvalifitseerimist samalt võistluselt võitis.","A. Tõene.","B. Väär."],
["A","Löögimängu võistluste mänguringi ajal lubas Komitee ekslikult ühel rajal lipupositsiooni muuta. Kogu võistlus tuleks tühistada.","A. Tõene.","B. Väär."],
["A","Mängija võib karistuseta väljaku eest hooltkandmise eesmärgil parandada auguserva, kui tema ja ta partner on raja lõpetanud.","A. Tõene.","B. Väär."],
["B","Maa-alune betoonist auditoki alus on tehislik takistus (obstruction).","A. Tõene.","B. Väär."],

["A","Pikas rohus palli identifitseerimiseks ei tohi mängija palli, ilma selle asukohta märkimata, sõrmedega ühe koha peal keerata või ta saab karistada.","A. Tõene.","B. Väär."],
["B","Mängija löögiliigutust segab kivimüüri sees üks lahtine kivi. Ta eemaldab müürist selle kivi. Kuna kivi oli teisaldatav tehislik takistus (movable obstruction), siis karistust ei järgne.","A. Tõene.","B. Väär."],
["A","Mängija varustus paikneb golfiautos, mida juhib mängija sõber. Sõber ei täida ühtki teist caddie ülesannet. Sõpra loetakse Reeglite järgi caddieks.","A. Tõene.","B. Väär."],
["B","Mängija lööb avalöögialalt varupalli. Varupall tabab mängija esimest palli ja viimane liigub uude asukohta. Mängija saab 1 trahvi oma esimese palli liigutamise eest.","A. Tõene.","B. Väär."],
["B","Mängija mängib varupalli pähe valet palli. Mängijale karistust vale palli mängimise eest ei järgne, kui varupall ei muutu mängusolevaks palliks.","A. Tõene.","B. Väär."],

["B","Kui auditokk, mis võinuks segada mängija löögiliigutust, on pikali kukkunud, siis mängija on kohustatud auditoki enne oma löögi sooritamist tagasi panema.","A. Tõene.","B. Väär."],
["A","Kui mängija teatab võistlustel teadlikult endal olevat kõrgem händikäpp, kui tegelikult ning see mõjutab talle etteantud löökide arvu, siis tuleb ta peale võistluse lõppu diskvalifitseerida.","A. Tõene.","B. Väär."],
["B","Mängija pall lebab poolenisti maa küljes kinnioleva murukamara tüki (divot) ees. Väljaku eest hooltkandmise eesmärgil võib mängija enne oma lööki karistuseta murukamara alla pressida.","A. Tõene.","B. Väär."],
["A","Mängija ei või palli asetada isegi juhul, kui on ilmselge, et peale kukutamist veereb pall kindlasti takistusse või auti.","A. Tõene.","B. Väär."],
["B","Mängija liigutab proovilööki (harjutussvingi) tehes kogemata oma palli. Mängija ei ole lööki sooritanud ja ei saa ka karistada.","A. Tõene.","B. Väär."],
["A","Võistleja saab 2 trahvi, kui ta tahtlikult muudab kaasvõistleja putiliini. Väja arvatud juhul, kui Komitee otsustab võistleja diskvalifitseerida.","A. Tõene.","B. Väär."],
["A","Komitee võib löögimängu võistlusel lubada võistlejail endil omavahel kokku leppida stardiajad ja võistlusgrupid.","A. Tõene.","B. Väär."],
["A","Paarismängus (foursome) võib Komitee määrata nii samasooliste, kui ka segagruppide puhul, kumb mängupartner avab esimeselt tiilt esimesena.","A. Tõene.","B. Väär."],
["B","Neli-pall matšis jagavad vastaspaarid ühte caddiet. Kui caddie kogemata liigutab ühe mängija palli, siis karistust ei järgne.","A. Tõene.","B. Väär."],
